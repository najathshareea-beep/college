    :root {
      --primary: #0a194f;
      --secondary: #122f7a;
      --accent: #f3c13a;
      --light: #f8f9fa;
    }

    body {
      background-color: var(--primary);
      color: var(--light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      text-align: center;
      padding: 30px 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0;
      color: var(--accent);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    header .subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 1rem;
      margin-top: 10px;
    }

    .container {
      max-width: 1200px;
      padding-bottom: 60px;
    }

    /* Search Box */
    .search-box {
      background: rgba(255,255,255,0.1);
      border: 2px solid var(--accent);
      border-radius: 50px;
      padding: 12px 25px;
      margin: 20px auto 30px;
      max-width: 500px;
      transition: all 0.3s ease;
    }

    .search-box:focus-within {
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 20px rgba(243,193,58,0.3);
    }

    .search-box input {
      background: transparent;
      border: none;
      color: white;
      width: 100%;
      outline: none;
      font-size: 1rem;
    }

    .search-box input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    /* Teacher Grid */
    .teacher-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin: 30px 0;
    }

    .teacher-card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 25px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid transparent;
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .teacher-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(243,193,58,0.1), transparent);
      transition: 0.6s;
    }

    .teacher-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 30px rgba(243,193,58,0.2);
      border-color: var(--accent);
      background: rgba(255,255,255,0.08);
    }

    .teacher-card:hover::before {
      left: 100%;
    }

    .teacher-card .serial {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--accent);
      color: var(--primary);
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
    }

    .teacher-card .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      margin: 0 auto 15px;
      padding: 3px;
      background: rgba(255,255,255,0.1);
    }

    .teacher-card h4 {
      color: var(--accent);
      margin-bottom: 5px;
      font-size: 1.3rem;
    }

    .teacher-card .designation {
      color: #4dabf7;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .teacher-card .phone {
      color: #fff;
      background: rgba(77, 171, 247, 0.2);
      padding: 8px 15px;
      border-radius: 20px;
      display: inline-block;
      font-weight: 500;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .teacher-card:hover .phone {
      background: rgba(77, 171, 247, 0.3);
      transform: scale(1.05);
    }

    /* Profile Popup */
    .profile-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 450px;
      background: white;
      color: #333;
      border-radius: 20px;
      padding: 30px;
      z-index: 1001;
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
      animation: popupShow 0.4s ease-out;
    }

    @keyframes popupShow {
      from { opacity: 0; transform: translate(-50%, -45%) scale(0.9); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .profile-popup img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent);
      display: block;
      margin: 0 auto 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .profile-popup h3 {
      color: var(--secondary);
      text-align: center;
      margin-bottom: 5px;
      font-weight: 700;
    }

    .profile-popup .popup-designation {
      color: var(--accent);
      text-align: center;
      font-weight: 600;
      margin-bottom: 15px;
      display: block;
      font-size: 1.1rem;
    }

    .profile-popup .popup-phone {
      color: var(--secondary);
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
      display: block;
      font-size: 1.1rem;
    }

    .profile-popup .bio {
      color: #555;
      text-align: center;
      line-height: 1.6;
      margin-bottom: 25px;
      font-size: 0.95rem;
      padding: 0 10px;
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    .social-icons a {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-decoration: none;
    }

    .social-icons a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
    }

    .social-icons a:hover::before {
      left: 100%;
    }

    .social-icons a:hover {
      transform: translateY(-5px) scale(1.15);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .whatsapp { background: #25D366; color: white; }
    .instagram { background: #E1306C; color: white; }
    .facebook { background: #1877F2; color: white; }
    .x { background: #000000; color: white; }
    .telegram { background: #0088cc; color: white; }
    .email { background: #ff9800; color: white; }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.8rem;
      cursor: pointer;
      color: #666;
      transition: 0.3s;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .close-btn:hover {
      background: #f1f1f1;
      color: #000;
      transform: rotate(90deg);
    }

    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Back Button */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, var(--accent), #ffda5c);
      color: var(--primary);
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      margin: 40px auto;
      transition: all 0.3s ease;
      border: none;
      box-shadow: 0 5px 20px rgba(243,193,58,0.4);
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(243,193,58,0.6);
      color: var(--primary);
    }

    /* Footer */
    footer {
      background: var(--secondary);
      color: rgba(255,255,255,0.8);
      text-align: center;
      padding: 25px;
      margin-top: 40px;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    /* Responsive */
    @media (max-width: 992px) {
      .teacher-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
      }
    }

    @media (max-width: 768px) {
      header h1 {

      }

        padding: 20px;
      }
      
      .social-icons a {
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>

    // Render teacher cards

      // Close on overlay click

      // Close with Escape key
      document.addEventListener('keydown', function closeOnEscape(e) {
        if (e.key === 'Escape') hidePopup();
        document.removeEventListener('keydown', closeOnEscape);
      });
    }

    // Hide popup
    function hidePopup() {
      const popup = document.querySelector('.profile-popup[id^="popup-"]');
      if (popup) popup.remove();
      overlay.style.display = 'none';
      document.body.style.overflow = 'auto';
      overlay.onclick = null;
    }

        teacher.designation.toLowerCase().includes(searchTerm) ||
        teacher.phone.includes(searchTerm)
      );
      
      renderTeachers(filteredTeachers);
    });
