<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0b5ed7 0%, #2980b9 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
        }
        .card-header {
            background: #0b5ed7;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
            text-align: center;
        }
        .btn-service {
            margin: 10px;
            width: 100%;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="https://i.postimg.cc/rmS5jXXX/COLLEGE-LOGO.png" alt="Logo" class="logo">
                <h2>DARUNNAJATH SHAREEATH & ARTS COLLEGE</h2>
                <p class="mb-0">Student Portal</p>
            </div>
            <div class="card-body p-4">
                <h4 class="text-center mb-4">Select Service</h4>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-primary btn-lg btn-service" data-bs-toggle="modal" data-bs-target="#applicationModal">
                            üìù Application Submission
                        </button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-success btn-lg btn-service" data-bs-toggle="modal" data-bs-target="#downloadModal">
                            üìÑ Download Application
                        </button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-warning btn-lg btn-service" data-bs-toggle="modal" data-bs-target="#hallticketModal">
                            üé´ Hall Ticket Download
                        </button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-info btn-lg btn-service" data-bs-toggle="modal" data-bs-target="#resultModal">
                            üìä Check Result
                        </button>
                    </div>
                </div>
                
                <div class="mt-4 text-center text-muted">
                    <small>¬© 2024 Darunnajath Shareeath & Arts College</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Application Modal -->
    <div class="modal fade" id="applicationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Application Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>This feature will be available soon.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Download Modal -->
    <div class="modal fade" id="downloadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Download Application</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="downloadForm">
                        <div class="mb-3">
                            <label>Mobile Number</label>
                            <input type="tel" class="form-control" required pattern="\d{10}">
                        </div>
                        <div class="mb-3">
                            <label>Date of Birth</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Hall Ticket Modal -->
    <div class="modal fade" id="hallticketModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Hall Ticket</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="hallticketForm">
                        <div class="mb-3">
                            <label>Mobile Number</label>
                            <input type="tel" class="form-control" required pattern="\d{10}">
                        </div>
                        <div class="mb-3">
                            <label>Date of Birth</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Download</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Check Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="resultForm">
                        <div class="mb-3">
                            <label>Mobile Number</label>
                            <input type="tel" class="form-control" required pattern="\d{10}">
                        </div>
                        <div class="mb-3">
                            <label>Date of Birth</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-info w-100">Check Result</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyi6_R4hZ37MEmk0EFkEn7oj_j_kMSKY6YDYE9_4uKYvKpm-gEbplB3ucLgTvxQLVmvpg/exec';
        
        // Add form submission handlers here
        document.getElementById('downloadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('This will connect to your Google Apps Script');
        });
    </script>
</body>
</html>
