<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student ID Card Generator | DARUNNAJATH SHAREEATH AND ARTS COLLEGE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0b5ed7 0%, #74b9ff 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .form-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 30px;
      width: 100%;
      animation: fadeIn 0.8s ease;
      text-align: center;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .form-container h1 {
      color: #0b5ed7;
      font-weight: 700;
      margin-bottom: 5px;
      font-size: 1.5rem;
      line-height: 1.3;
    }

    .form-container h2 {
      color: #0b5ed7;
      font-weight: 700;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .form-container p {
      color: #6c757d;
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
      display: block;
      text-align: left;
    }

    .form-control {
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
    }

    .form-control:focus {
      border-color: #0b5ed7;
      box-shadow: 0 0 0 0.25rem rgba(11, 94, 215, 0.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, #0b5ed7 0%, #0849a2 100%);
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 10px;
      font-weight: 600;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #0849a2 0%, #0b5ed7 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(11, 94, 215, 0.4);
    }

    .info-box {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      border-left: 4px solid #0b5ed7;
    }

    .info-box h5 {
      color: #0b5ed7;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .info-box p {
      color: #6c757d;
      font-size: 13px;
      margin: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ID CARD STYLES */
    .id-card-template {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      display: none;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
      }
      .container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="logo-container">
        <img src="https://i.postimg.cc/rmS5jXXX/COLLEGE-LOGO.png" alt="College Logo" class="logo">
      </div>
      <h1>DARUNNAJATH SHAREEATH & ARTS COLLEGE</h1>
      <h2>Digital Student ID Card Generator</h2>
      <p>Enter your class and roll number to generate your official digital ID card</p>
      
      <form id="idForm">
        <div class="mb-3">
          <label class="form-label">Class</label>
          <input type="text" name="class" class="form-control" placeholder="Enter your class (e.g., 10A)" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Roll Number</label>
          <input type="text" name="roll" class="form-control" placeholder="Enter your roll number" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate ID Card</button>
      </form>
      
      <div class="info-box">
        <h5>Information</h5>
        <p>Your ID card will be generated with your photo, details, and a unique QR code for verification.</p>
      </div>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzwNp2D-Kg6yGaiGaP5npYiyGXRoGI3eTrf_DdHCXo-4Lo2mw2kLQEBucmNl5VkQs8R/exec';

    document.getElementById('idForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const classVal = formData.get('class');
      const rollVal = formData.get('roll');

      const url = `${scriptURL}?class=${encodeURIComponent(classVal)}&roll=${encodeURIComponent(rollVal)}`;

      const newWin = window.open("", "_blank");
      newWin.document.write(`
        <html>
        <head>
          <title>Loading ID Card...</title>
          <style>
            body {
              font-family: 'Poppins', sans-serif;
              display: flex;
              align-items: center;
              justify-content: center;
              height: 100vh;
              background: #f0f4ff;
              margin: 0;
            }
            .loading {
              text-align: center;
              color: #0b5ed7;
            }
            .spinner {
              border: 4px solid #f3f3f3;
              border-top: 4px solid #0b5ed7;
              border-radius: 50%;
              width: 50px;
              height: 50px;
              animation: spin 1s linear infinite;
              margin: 20px auto;
            }
            @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
            }
          </style>
        </head>
        <body>
          <div class="loading">
            <h3>Generating ID Card...</h3>
            <div class="spinner"></div>
            <p>Please wait while we fetch your details</p>
          </div>
        </body>
        </html>
      `);

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.result === 'success') {
            const s = data.student;
            const qrData = `UID: ${s.UID}, Admission: ${s.AdmissionNumber}, Name: ${s.FullName}, Class: ${s.ClassLevel}, Batch: ${s.BatchNumber}`;
            const qrURL = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrData)}&size=80x80&margin=5&color=0b5ed7&bgcolor=ffffff`;

            const html = `
              <!DOCTYPE html>
              <html>
              <head>
                <title>${s.FullName} | ID Card</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <style>
                  @media print {
                    body {
                      margin: 0;
                      padding: 0;
                      -webkit-print-color-adjust: exact !important;
                      print-color-adjust: exact !important;
                    }
                    .no-print {
                      display: none !important;
                    }
                    .id-card {
                      margin: 0 !important;
                      box-shadow: none !important;
                      border: none !important;
                    }
                  }

                  * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                  }

                  body {
                    font-family: 'Poppins', 'Arial', sans-serif;
                    background: #f0f4ff;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    min-height: 100vh;
                    padding: 20px;
                  }

                  .id-card {
                    width: 324px;  /* Standard ID card width (3.375 inches) */
                    height: 204px; /* Standard ID card height (2.125 inches) */
                    background: white;
                    border-radius: 12px;
                    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
                    overflow: hidden;
                    border: 3px solid #0b5ed7;
                    position: relative;
                    display: flex;
                  }

                  .left-section {
                    width: 65%;
                    padding: 10px;
                    display: flex;
                    flex-direction: column;
                  }

                  .right-section {
                    width: 35%;
                    background: linear-gradient(135deg, #0b5ed7, #74b9ff);
                    color: white;
                    padding: 10px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: space-between;
                  }

                  .header {
                    background: #0b5ed7;
                    color: white;
                    padding: 5px;
                    text-align: center;
                    border-radius: 5px;
                    margin-bottom: 10px;
                  }

                  .header h3 {
                    font-size: 12px;
                    font-weight: 700;
                    margin: 0;
                    line-height: 1.2;
                  }

                  .header small {
                    font-size: 8px;
                    opacity: 0.9;
                  }

                  .photo-section {
                    display: flex;
                    align-items: center;
                    gap: 10px;
                    margin-bottom: 10px;
                  }

                  .student-photo {
                    width: 70px;
                    height: 70px;
                    border-radius: 50%;
                    object-fit: cover;
                    border: 2px solid #0b5ed7;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                  }

                  .basic-info {
                    flex: 1;
                  }

                  .student-name {
                    color: #0b5ed7;
                    font-size: 14px;
                    font-weight: 700;
                    margin-bottom: 3px;
                    text-transform: uppercase;
                    line-height: 1.1;
                  }

                  .uid-info {
                    font-size: 10px;
                    color: #333;
                    margin-bottom: 5px;
                  }

                  .details-grid {
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                    gap: 3px;
                    font-size: 9px;
                  }

                  .detail-item {
                    display: flex;
                    align-items: center;
                  }

                  .detail-label {
                    color: #0b5ed7;
                    font-weight: 600;
                    min-width: 55px;
                    font-size: 8px;
                  }

                  .detail-value {
                    color: #333;
                    font-size: 8px;
                    flex: 1;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                  }

                  .signature-section {
                    margin-top: 10px;
                    padding-top: 5px;
                    border-top: 1px dashed #ccc;
                    text-align: center;
                  }

                  .signature {
                    font-size: 7px;
                    color: #666;
                  }

                  .qr-section {
                    text-align: center;
                    margin-top: 5px;
                  }

                  .qr-code {
                    width: 60px;
                    height: 60px;
                    margin: 0 auto;
                    background: white;
                    padding: 3px;
                    border-radius: 3px;
                  }

                  .qr-code img {
                    width: 100%;
                    height: 100%;
                  }

                  .college-seal {
                    margin-top: 10px;
                  }

                  .college-seal h4 {
                    font-size: 9px;
                    font-weight: 700;
                    margin: 0;
                    text-align: center;
                    line-height: 1.1;
                  }

                  .college-seal small {
                    font-size: 6px;
                    opacity: 0.9;
                  }

                  .academic-year {
                    color: white;
                    font-weight: 600;
                    font-size: 9px;
                    letter-spacing: 0.5px;
                    text-align: center;
                    margin-top: 5px;
                  }

                  .controls {
                    text-align: center;
                    margin-top: 20px;
                  }

                  .btn-print {
                    background: linear-gradient(135deg, #0b5ed7, #0849a2);
                    color: white;
                    border: none;
                    padding: 10px 25px;
                    border-radius: 20px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    font-size: 14px;
                    margin-bottom: 10px;
                  }

                  .btn-print:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 5px 15px rgba(11, 94, 215, 0.4);
                  }

                  .footer-note {
                    font-size: 7px;
                    color: #666;
                    text-align: center;
                    margin-top: 3px;
                  }
                </style>
              </head>
              <body>
                <div class="controls no-print">
                  <button class="btn-print" onclick="window.print()">üñ®Ô∏è Print ID Card</button>
                  <p style="color: #666; font-size: 12px;">Recommended: Print on card stock paper</p>
                </div>

                <div class="id-card">
                  <!-- Left Section -->
                  <div class="left-section">
                    <div class="header">
                      <h3>DARUNNAJATH SHAREEATH & ARTS COLLEGE</h3>
                      <small>Punnakkad, Karuvarakundu ‚Ä¢ Affiliated to JAMIA NOORIYYA ARABIYYA</small>
                    </div>

                    <div class="photo-section">
                      <img src="${s.PhotoURL || 'https://via.placeholder.com/70x70?text=Photo'}" 
                           alt="Student Photo" class="student-photo">
                      <div class="basic-info">
                        <div class="student-name">${s.FullName}</div>
                        <div class="uid-info"><strong>UID:</strong> ${s.UID}</div>
                      </div>
                    </div>

                    <div class="details-grid">
                      <div class="detail-item">
                        <span class="detail-label">ADMISSION NO:</span>
                        <span class="detail-value">${s.AdmissionNumber}</span>
                      </div>
                      <div class="detail-item">
                        <span class="detail-label">FATHER:</span>
                        <span class="detail-value">${s.FatherName}</span>
                      </div>
                      <div class="detail-item">
                        <span class="detail-label">CLASS:</span>
                        <span class="detail-value">${s.ClassLevel}</span>
                      </div>
                      <div class="detail-item">
                        <span class="detail-label">BATCH:</span>
                        <span class="detail-value">${s.BatchNumber}</span>
                      </div>
                      <div class="detail-item">
                        <span class="detail-label">PHONE:</span>
                        <span class="detail-value">${s.Phone}</span>
                      </div>
                    </div>

                    <div class="signature-section">
                      <div class="signature">____________________</div>
                      <div class="signature">Principal's Signature</div>
                    </div>
                  </div>

                  <!-- Right Section -->
                  <div class="right-section">
                    <div class="college-seal">
                      <h4>DARUNNAJATH</h4>
                      <small>SHAREEATH & ARTS COLLEGE</small>
                    </div>

                    <div class="qr-section">
                      <div class="qr-code">
                        <img src="${qrURL}" alt="QR Code">
                      </div>
                      <div class="footer-note">Scan for verification</div>
                    </div>

                    <div class="academic-year">
                      ACADEMIC YEAR<br>2025-26
                    </div>
                  </div>
                </div>
              </body>
              </html>
            `;

            newWin.document.open();
            newWin.document.write(html);
            newWin.document.close();
          } else {
            newWin.document.write(`
              <html>
              <head>
                <style>
                  body {
                    font-family: 'Poppins', sans-serif;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    height: 100vh;
                    background: #f0f4ff;
                    margin: 0;
                  }
                  .error-container {
                    text-align: center;
                    color: #dc3545;
                    padding: 40px;
                    background: white;
                    border-radius: 15px;
                    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
                  }
                  .error-icon {
                    font-size: 48px;
                    margin-bottom: 20px;
                  }
                  .btn-back {
                    background: #0b5ed7;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 25px;
                    font-weight: 600;
                    cursor: pointer;
                    margin-top: 20px;
                  }
                </style>
              </head>
              <body>
                <div class="error-container">
                  <div class="error-icon">‚ö†Ô∏è</div>
                  <h2>Student Not Found</h2>
                  <p>${data.message || 'Please check your class and roll number and try again.'}</p>
                  <button class="btn-back" onclick="window.close()">Go Back</button>
                </div>
              </body>
              </html>
            `);
          }
        })
        .catch(() => {
          newWin.document.write(`
            <html>
            <body style="font-family: Poppins; text-align: center; padding: 50px; background: #f0f4ff;">
              <div style="color: #dc3545;">
                <h2>‚ö†Ô∏è Connection Error</h2>
                <p>Unable to fetch data. Please check your internet connection and try again.</p>
                <button onclick="window.close()" style="background: #0b5ed7; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer;">
                  Go Back
                </button>
              </div>
            </body>
            </html>
          `);
        });
    });
  </script>
</body>
</html>
