<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Portal - Darunnajath College</title>
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Floating particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .particles::before,
    .particles::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      animation: float 6s ease-in-out infinite;
    }

    .particles::before {
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .particles::after {
      top: 60%;
      right: 8%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Main container */
    .main-container {
      max-width: 800px;
      width: 100%;
      z-index: 2;
      position: relative;
    }

    /* Header */
    .header-container {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .main-heading {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, #fff, #e0f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sub-heading {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 5px;
      opacity: 0.9;
    }

    .sub-heading-small {
      font-size: 1.1rem;
      opacity: 0.8;
    }

    /* Result Box */
    .result-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      color: white;
    }

    .result-box h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .result-box p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    /* Button Container */
    .btn-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    /* Result Buttons */
    .result-btn {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 25px 20px;
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .result-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .result-btn:hover::before {
      left: 100%;
    }

    .result-btn:hover {
      transform: translateY(-5px);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
    }

    .result-btn i {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #fff;
    }

    .result-btn span {
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* Specific button colors */
    #finalResultBtn {
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.8), rgba(59, 130, 246, 0.6));
      border-color: rgba(37, 99, 235, 0.5);
    }

    #JamiaBtn {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.8), rgba(251, 191, 36, 0.6));
      border-color: rgba(245, 158, 11, 0.5);
    }

    #toppersBtn {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.8), rgba(167, 139, 250, 0.6));
      border-color: rgba(139, 92, 246, 0.5);
    }

    /* Form Container (Hidden by default) */
    .form-container {
      display: none;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      margin-top: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .form-container h3 {
      color: #2563eb;
      margin-bottom: 25px;
      font-size: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #1e293b;
    }

    .form-input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
    }

    /* Result Display Area */
    .result-display {
      display: none;
      background: white;
      border-radius: 15px;
      padding: 0;
      margin-top: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    /* Back to Options Button */
    .back-options-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 25px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      cursor: pointer;
      margin-top: 20px;
    }

    .back-options-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      color: white;
      margin-top: 15px;
      font-size: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text-center {
      text-align: center;
    }

    .mt-4 {
      margin-top: 30px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-heading {
        font-size: 2.2rem;
      }
      
      .sub-heading {
        font-size: 1.2rem;
      }
      
      .sub-heading-small {
        font-size: 1rem;
      }
      
      .result-box {
        padding: 25px;
      }
      
      .result-box h2 {
        font-size: 1.5rem;
      }
      
      .btn-container {
        grid-template-columns: 1fr;
      }
      
      .result-btn {
        padding: 20px 15px;
      }
      
      .result-btn i {
        font-size: 2rem;
      }
      
      .result-btn span {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .main-heading {
        font-size: 1.8rem;
      }
      
      .result-box {
        padding: 20px;
      }
      
      .result-box h2 {
        font-size: 1.3rem;
      }
      
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particles" id="particles"></div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Fetching your result...</div>
  </div>

  <div class="main-container">
    <!-- Header -->
    <div class="header-container">
      <h1 class="main-heading">RESULT PORTAL</h1>
      <div class="sub-heading">DARUNNAJATH SHAREEATH AND ARTS COLLEGE</div>
      <div class="sub-heading-small">Punnakkad, Karuvarakundu</div>
    </div>

    <!-- Result Box -->
    <div class="result-box">
      <h2>Final Examination Result 2025-26</h2>
      <p>Click below to view your latest examination results.</p>

      <div class="btn-container">
        <!-- Annual Examination Button (Opens form on same page) -->
        <div class="result-btn" id="finalResultBtn">
          <i class="fa-solid fa-book-open-reader"></i>
          <span>Annual Examination</span>
        </div>
        
        <!-- Jamia Public Exam (External Link) -->
        <a href="https://jamiajuniorcolleges.com/student/" 
           class="result-btn" 
           id="JamiaBtn"
           target="_blank">
          <i class="fa-solid fa-book-open-reader"></i>
          <span>Jamia Public Exam</span>
        </a>
        
        <!-- Toppers Poster (External Link) -->
        <a href="toppers.html" 
           class="result-btn" 
           id="toppersBtn"
           target="_blank">
          <i class="fa-solid fa-graduation-cap"></i>
          <span>Toppers Poster</span>
        </a>
      </div>

      <!-- Form Container (Hidden by default) -->
      <div class="form-container" id="formContainer">
        <h3>Enter Your Details</h3>
        <form id="resultForm">
          <div class="form-group">
            <label class="form-label" for="rollNumber">
              <i class="fas fa-user-graduate"></i> Registration Number
            </label>
            <input type="text" id="rollNumber" class="form-input" 
                   placeholder="Enter your registration number" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="dob">
              <i class="fas fa-calendar-alt"></i> Date of Birth
            </label>
            <input type="date" id="dob" class="form-input" required>
          </div>
          
          <button type="submit" class="submit-btn" id="submitBtn">
            <i class="fas fa-search"></i> Check Result
          </button>
        </form>
        
        <!-- Back to Options Button (in form) -->
        <div class="text-center mt-4">
          <div class="back-options-btn" id="backFromFormBtn">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Options</span>
          </div>
        </div>
      </div>

      <!-- Result Display Area -->
      <div class="result-display" id="resultDisplay">
        <!-- Result will be loaded here -->
      </div>

      <!-- Back to Home Button (only in main view) -->
      <div class="text-center mt-4" id="backButtonContainer">
        <a href="index.html" class="back-btn" id="backBtn">
          <i class="fas fa-arrow-left"></i>
          <span>Back to Home</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Your Google Apps Script URL
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwVhTyCm_QLpMF2ym1s4LgRyXQ0eTRARgWY9mQj5boJaYPPAtH-L7sM9LXc8wM1_tgO/exec';

    // DOM Elements
    const finalResultBtn = document.getElementById('finalResultBtn');
    const formContainer = document.getElementById('formContainer');
    const backFromFormBtn = document.getElementById('backFromFormBtn');
    const resultForm = document.getElementById('resultForm');
    const resultDisplay = document.getElementById('resultDisplay');
    const backButtonContainer = document.getElementById('backButtonContainer');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const btnContainer = document.querySelector('.btn-container');
    const resultBox = document.querySelector('.result-box');

    // Show form when Annual Exam button is clicked
    finalResultBtn.addEventListener('click', function() {
      btnContainer.style.display = 'none';
      formContainer.style.display = 'block';
      backButtonContainer.style.display = 'none';
      resultDisplay.style.display = 'none';
      
      // Scroll to form
      formContainer.scrollIntoView({ behavior: 'smooth' });
    });

    // Back from form to options
    backFromFormBtn.addEventListener('click', function() {
      formContainer.style.display = 'none';
      btnContainer.style.display = 'grid';
      backButtonContainer.style.display = 'block';
      resultDisplay.style.display = 'none';
    });

    // Handle form submission
    resultForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const rollNumber = document.getElementById('rollNumber').value;
      const dob = document.getElementById('dob').value;
      
      if (!rollNumber || !dob) {
        alert("Please enter both Registration Number and Date of Birth");
        return;
      }
      
      // Show loading
      loadingOverlay.style.display = 'flex';
      
      try {
        // Call Google Apps Script
        const response = await fetch(`${APPS_SCRIPT_URL}?roll=${encodeURIComponent(rollNumber)}&dob=${encodeURIComponent(dob)}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const resultHtml = await response.text();
        
        // Hide form and show result
        formContainer.style.display = 'none';
        resultDisplay.innerHTML = resultHtml;
        resultDisplay.style.display = 'block';
        
        // Add "Check Another Result" button to result display
        const checkAnotherBtn = document.createElement('div');
        checkAnotherBtn.className = 'text-center mt-4';
        checkAnotherBtn.innerHTML = `
          <div class="back-options-btn" id="checkAnotherBtn">
            <i class="fas fa-redo"></i>
            <span>Check Another Result</span>
          </div>
        `;
        resultDisplay.appendChild(checkAnotherBtn);
        
        // Add event listener to "Check Another Result" button
        setTimeout(() => {
          document.getElementById('checkAnotherBtn').addEventListener('click', function() {
            resultDisplay.style.display = 'none';
            resultDisplay.innerHTML = '';
            formContainer.style.display = 'block';
            resultForm.reset();
          });
        }, 100);
        
      } catch (error) {
        console.error('Error:', error);
        alert('Error fetching result. Please try again.');
      } finally {
        // Hide loading
        loadingOverlay.style.display = 'none';
      }
    });

    // Optional: Add click effects to buttons
    document.querySelectorAll('.result-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        if (this.id === 'finalResultBtn') {
          this.style.transform = 'scale(0.95)';
          setTimeout(() => {
            this.style.transform = '';
          }, 200);
        }
      });
    });

    // Initialize today's date as max date for DOB field
    document.getElementById('dob').max = new Date().toISOString().split('T')[0];
  </script>
</body>
</html>
