<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Portal | DARUNNAJATH SHAREEATH & ARTS COLLEGE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0b5ed7 0%, #74b9ff 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container { max-width: 400px; width: 100%; }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      overflow: hidden;
    }
    .card-header {
      background: linear-gradient(135deg, #0b5ed7, #409cff);
      color: white;
      padding: 25px 20px;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.4);
      object-fit: contain;
      margin-bottom: 12px;
    }
    .card-header h2 {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 8px 0;
    }
    .card-header p {
      font-size: 14px;
      opacity: 0.95;
    }
    .card-body {
      padding: 30px;
    }
    .form-control {
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      margin-bottom: 18px;
      transition: all 0.3s;
    }
    .form-control:focus {
      border-color: #0b5ed7;
      box-shadow: 0 0 0 3px rgba(11, 94, 215, 0.15);
      outline: none;
    }
    .btn-submit {
      background: linear-gradient(135deg, #0b5ed7, #409cff);
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(11, 94, 215, 0.4);
    }
    .loading-text {
      text-align: center;
      padding: 40px;
      color: #0b5ed7;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="https://i.postimg.cc/rmS5jXXX/COLLEGE-LOGO.png" alt="College Logo" class="logo">
        <h2>DARUNNAJATH COLLEGE</h2>
        <p>Official Result Portal 2025-26</p>
      </div>
      <div class="card-body">
        <form id="resultForm">
          <input type="text" class="form-control" name="roll" placeholder="Enter Registration Number" required>
          <input type="date" class="form-control" name="dob" required>
          <button type="submit" class="btn-submit">View Result</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // YOUR EXISTING APPS SCRIPT WEB APP URL (MUST BE DEPLOYED AS "Anyone" access)
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwfnCkY-HtE84fMOEH3UTGTVPKQsdN6Uo75xn3w2RKBj2DoxPFqTQ0Gcz8nlCg-XeU/exec';

    document.getElementById('resultForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const roll = this.roll.value.trim();
      const dob = this.dob.value;

      // Open loading window
      const resultWindow = window.open('', '_blank');
      resultWindow.document.write(`
        <html>
          <head><title>Loading Result...</title></head>
          <body style="font-family: Poppins, sans-serif; background: #f0f4ff; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">
            <div class="loading-text">
              <h3>Please wait...</h3>
              <p>Fetching your result securely</p>
            </div>
          </body>
        </html>
      `);

      // Call your Apps Script with parameters
      const url = `${SCRIPT_URL}?roll=${encodeURIComponent(roll)}&dob=${encodeURIComponent(dob)}`;

      fetch(url)
        .then(res => res.text())
        .then(html => {
          // If result found â†’ show full result
          if (html.includes('Result') || html.includes('grade') || html.includes('PASSED') || html.includes('FAILED')) {
            resultWindow.document.open();
            resultWindow.document.write(html);
            resultWindow.document.close();
          } else {
            // Show clean error
            resultWindow.document.open();
            resultWindow.document.write(`
              <html>
                <body style="font-family: Poppins; background: #f0f4ff; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; text-align: center;">
                  <div style="background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 420px;">
                    <h3 style="color: #dc3545; margin-bottom: 15px;">Result Not Found</h3>
                    <p>Please check Registration Number and Date of Birth.</p>
                    <button onclick="window.close()" style="margin-top: 20px; background: #0b5ed7; color: white; border: none; padding: 12px 30px; border-radius: 10px; cursor: pointer;">
                      Close Window
                    </button>
                  </div>
                </body>
              </html>
            `);
          }
        })
        .catch(err => {
          resultWindow.document.open();
          resultWindow.document.write(`
            <html>
              <body style="font-family: Poppins; background: #f0f4ff; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; text-align: center;">
                <div style="background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
                  <h3 style="color: #dc3545;">Connection Failed</h3>
                  <p>Please check your internet connection and try again.</p>
                  <button onclick="window.close()" style="margin-top: 20px; background: #6c757d; color: white; border: none; padding: 12px 30px; border-radius: 10px; cursor: pointer;">
                    Close
                  </button>
                </div>
              </body>
            </html>
          `);
        });
    });
  </script>

</body>
</html>
