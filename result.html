<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Result Portal - Darunnajath College</title>
  
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #f59e0b;
      --success: #10b981;
      --danger: #ef4444;
      --light: #f8fafc;
      --dark: #1e293b;
      --gray: #64748b;
      --border: #e2e8f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 15px;
      line-height: 1.5;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    /* Input Card - Reduced size */
    .input-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 20px;
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 15px 20px;
    }

    .card-header h2 {
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-body {
      padding: 25px;
    }

    /* Header Styles */
    .main-header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
      position: relative;
    }

    .header-badge {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px 20px;
      border-radius: 25px;
      display: inline-block;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }

    .main-header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #fff, #e0f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .main-header p {
      font-size: 1.3rem;
      opacity: 0.9;
      font-weight: 300;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
      font-size: 0.95rem;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
      font-family: 'Poppins', sans-serif;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 3px 10px rgba(37, 99, 235, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--secondary), #eab308);
      color: white;
      box-shadow: 0 3px 10px rgba(245, 158, 11, 0.3);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
    }

    /* Result Card - Reduced size */
    .result-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      margin: 15px auto;
      border: 1px solid var(--border);
    }

    .result-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 20px;
    }

    .college-brand {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .college-logo {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .college-info h1 {
      font-size: 1.3rem;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .college-info h2 {
      font-size: 1rem;
      margin-bottom: 5px;
      font-weight: 500;
      opacity: 0.95;
    }

    .college-info h3 {
      font-size: 0.9rem;
      margin-bottom: 10px;
      font-weight: 400;
      opacity: 0.9;
    }

    .exam-title {
      background: rgba(255,255,255,0.2);
      padding: 6px 12px;
      border-radius: 15px;
      font-weight: 600;
      font-size: 0.85rem;
      display: inline-block;
    }

    .student-profile, .results-section, .performance-summary {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .section-header {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-header h3 {
      font-size: 1.1rem;
      color: var(--primary);
      font-weight: 600;
    }

    .profile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      background: var(--light);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    .profile-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }

    .profile-item:last-child {
      border-bottom: none;
    }

    .profile-item label {
      font-weight: 600;
      color: var(--gray);
      font-size: 0.9rem;
    }

    .profile-item span {
      font-weight: 500;
      color: var(--dark);
      font-size: 0.9rem;
    }

    /* Table Styles - Smaller */
    .table-container {
      overflow-x: auto;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    .modern-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .modern-table th {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 12px 10px;
      text-align: left;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .modern-table td {
      padding: 10px;
      border-bottom: 1px solid var(--border);
    }

    .subject-name {
      font-weight: 500;
      color: var(--dark);
      font-size: 0.9rem;
    }

    .score {
      font-weight: 600;
      color: var(--primary);
    }

    .grade {
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 6px;
      background: var(--success);
      color: white;
      display: inline-block;
      min-width: 70px;
      text-align: center;
      font-size: 0.85rem;
    }

    .grade-fail {
      background: var(--danger);
    }

    .status {
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-pass {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .status-fail {
      background: #fecaca;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    /* Summary Styles - Smaller */
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .summary-card {
      background: linear-gradient(135deg, #f8fafc, #f1f5f9);
      border-radius: 10px;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid var(--border);
    }

    .summary-icon {
      width: 45px;
      height: 45px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.1rem;
    }

    .summary-content h4 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 5px;
      color: var(--primary);
    }

    .summary-content p {
      font-weight: 500;
      color: var(--dark);
      margin-bottom: 3px;
      font-size: 0.9rem;
    }

    .summary-content small {
      color: var(--gray);
      font-size: 0.8rem;
    }

    .final-result {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      margin-top: 15px;
    }

    .result-passed {
      background: linear-gradient(135deg, #dcfce7, #bbf7d0);
      border: 2px solid #86efac;
    }

    .result-failed {
      background: linear-gradient(135deg, #fecaca, #fca5a5);
      border: 2px solid #f87171;
    }

    .result-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .result-passed .result-badge {
      background: linear-gradient(135deg, var(--success), #34d399);
      color: white;
    }

    .result-failed .result-badge {
      background: linear-gradient(135deg, var(--danger), #f87171);
      color: white;
    }

    .result-message {
      font-weight: 500;
      margin: 0;
      font-size: 0.95rem;
    }

    .result-footer {
      display: flex;
      justify-content: space-between;
      padding: 15px 20px;
      border-top: 1px solid var(--border);
      font-size: 0.85rem;
      color: var(--gray);
    }

    .footer-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Error Message - Smaller */
    .error-message {
      text-align: center;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      margin: 15px auto;
      max-width: 400px;
      border: 1px solid var(--border);
    }

    .error-message i {
      font-size: 2.5rem;
      color: var(--danger);
      margin-bottom: 15px;
    }

    .error-message h3 {
      color: var(--danger);
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .error-message p {
      color: var(--gray);
      font-size: 0.95rem;
    }

    /* Loading Overlay */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modern-loader {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      color: white;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Action Buttons */
    .action-buttons {
      text-align: center;
      margin: 15px 0;
    }

    .action-buttons .btn {
      margin: 0 5px;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        max-width: 100%;
      }
      
      .college-brand {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
      
      .profile-grid {
        grid-template-columns: 1fr;
      }
      
      .summary-grid {
        grid-template-columns: 1fr;
      }
      
      .card-body {
        padding: 20px 15px;
      }
      
      .result-footer {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
      
      .action-buttons .btn {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Header -->
    <header class="main-header" id="main-header">
      <h1>Darunnajath Shareeath & Arts College Karuvarakundu</h1>
      <p>Official Result Portal</p>
    </header>
    <!-- Input Card -->
    <div id="exam-result-input" class="input-card">
      <div class="card-header">
        <h2><i class="fas fa-id-card-alt"></i> Examination Result</h2>
      </div>
      <div class="card-body">
        <form id="lab" onsubmit="event.preventDefault(); subm(this)">
          <div class="form-group">
            <label class="form-label" for="roll">
              <i class="fas fa-user-graduate"></i> Registration Number
            </label>
            <input type="text" name="roll" id="roll" class="form-control" 
                   placeholder="Enter your registration number" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="dob">
              <i class="fas fa-calendar-check"></i> Date of Birth
            </label>
            <input type="date" name="dob" id="dob" class="form-control" required>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-search"></i> Get Results
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Results Display Area -->
    <div id='PrintDiv'>
      <div id="rs"></div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loader-container" id="lod">
    <div style="text-align: center;">
      <div class="modern-loader"></div>
      <div class="loading-text">Processing your request...</div>
    </div>
  </div>

  <script>
    function subm(v){
      document.getElementById('lod').style.display = 'flex';
      google.script.run
        .withFailureHandler(fail)
        .withSuccessHandler(pass)
        .sub(v);
    }                    
      
    function fail(v){
      document.getElementById('lod').style.display = 'none';
      document.getElementById("rs").innerHTML = v;
    }
    
    function pass(v){
      document.getElementById('lod').style.display = 'none';
      document.getElementById("rs").innerHTML = v;
      document.getElementById("lab").reset();
      
      // Hide input form when showing results
      document.getElementById("exam-result-input").style.display = 'none';
    }

    function showMainPage() {
      // Show input form again
      document.getElementById("exam-result-input").style.display = 'block';
      
      // Clear results
      document.getElementById("rs").innerHTML = '';
      
      // Reset form
      document.getElementById("lab").reset();
      
      // Scroll to top
      window.scrollTo(0, 0);
    }

    function Print(DivID) {
      var iPrint = document.getElementById(DivID).innerHTML;
      if (!iPrint || iPrint.trim() === '<div id="rs"></div>') {
        alert("No result data available to print. Please submit the form first.");
        return;
      }
      
      var docprint = window.open("", "_blank");
      docprint.document.open();
      docprint.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Official Marksheet - Darunnajath College</title>
          <style>
            @page {
              size: A4;
              margin: 10mm;
            }
            @media print {
              body {
                width: 210mm;
                height: 297mm;
                margin: 0;
                padding: 0;
                font-family: 'Poppins', sans-serif;
                font-size: 11px;
                line-height: 1.4;
              }
              .print-container {
                width: 100%;
                height: 100%;
                padding: 10mm;
                box-sizing: border-box;
              }
              .result-card {
                width: 100%;
                margin: 0;
              }
              .result-header {
                background: #2563eb;
                color: white;
                padding: 15px;
              }
              .college-brand {
                display: flex;
                align-items: center;
                gap: 10px;
              }
              .college-logo {
                width: 50px;
                height: 50px;
                border-radius: 8px;
              }
              .college-info h1 {
                font-size: 14px;
                margin-bottom: 3px;
              }
              .college-info h2 {
                font-size: 12px;
                margin-bottom: 3px;
              }
              .college-info h3 {
                font-size: 11px;
                margin-bottom: 5px;
              }
              .exam-title {
                background: rgba(255,255,255,0.2);
                padding: 3px 8px;
                border-radius: 10px;
                font-size: 10px;
              }
              .student-profile, .results-section, .performance-summary {
                padding: 15px;
                border-bottom: 1px solid #e2e8f0;
              }
              .section-header h3 {
                font-size: 12px;
                color: #2563eb;
                margin-bottom: 10px;
              }
              .profile-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                padding: 10px;
                font-size: 10px;
              }
              .profile-item {
                padding: 6px 0;
              }
              .modern-table {
                font-size: 9px;
              }
              .modern-table th {
                padding: 8px 6px;
                font-size: 10px;
              }
              .modern-table td {
                padding: 6px;
              }
              .summary-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin-bottom: 10px;
              }
              .summary-card {
                padding: 10px;
                gap: 8px;
              }
              .summary-icon {
                width: 35px;
                height: 35px;
                font-size: 1rem;
              }
              .summary-content h4 {
                font-size: 1.1rem;
              }
              .final-result {
                padding: 15px;
                margin-top: 10px;
              }
              .result-badge {
                padding: 6px 12px;
                font-size: 0.9rem;
              }
              .official-signature {
                text-align: right;
                margin-top: 20px;
                padding-top: 10px;
                border-top: 1px solid #000;
                font-size: 11px;
              }
              .action-buttons {
                display: none !important;
              }
            }
            body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
            }
            .print-container {
              width: 210mm;
              min-height: 297mm;
              padding: 10mm;
            }
          </style>
        </head>
        <body onload="window.print();">
          <div class="print-container">
            ${iPrint}
            <div class="official-signature">
              Authorized Signature<br>
              Controller of Examinations
            </div>
          </div>
        </body>
        </html>
      `);
      docprint.document.close();
    }
  </script>
</body>
</html>
