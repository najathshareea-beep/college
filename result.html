<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Result | DARUNNAJATH SHAREEATH & ARTS COLLEGE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0b5ed7 0%, #74b9ff 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container { max-width: 420px; width: 100%; }
    .form-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 30px;
      text-align: center;
    }
    .logo { width: 80px; height: 80px; object-fit: contain; margin-bottom: 15px; }
    h2 { color: #0b5ed7; font-weight: 700; font-size: 1.4rem; margin-bottom: 8px; }
    p { color: #6c757d; font-size: 15px; margin-bottom: 25px; }
    .form-control {
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 18px;
    }
    .btn-primary {
      background: #0b5ed7;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
    }
    .loading { text-align: center; padding: 40px; color: #0b5ed7; }
    .back-btn { margin-top: 20px; background: #6c757d; }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <img src="https://i.postimg.cc/rmS5jXXX/COLLEGE-LOGO.png" alt="Logo" class="logo">
      <h2>DARUNNAJATH SHAREEATH & ARTS COLLEGE</h2>
      <p>Official Examination Result Portal</p>

      <form id="resultForm">
        <input type="text" name="uid" class="form-control" placeholder="Enter Registration Number" required>
        <input type="date" name="dob" class="form-control" required>
        <button type="submit" class="btn btn-primary">View Result</button>
      </form>
    </div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwfnCkY-HtE84fMOEH3UTGTVPKQsdN6Uo75xn3w2RKBj2DoxPFqTQ0Gcz8nlCg-XeU/exec';

    document.getElementById('resultForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const uid = formData.get('uid');
      const dob = formData.get('dob');

      const loadingWin = window.open("", "_blank");
      loadingWin.document.write(`
        <html><body style="font-family:Poppins;background:#f0f4ff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;">
          <div class="loading"><h3>Fetching Result...</h3><p>Please wait</p></div>
        </body></html>
      `);

      const url = `${SCRIPT_URL}?roll=${encodeURIComponent(uid)}&dob=${encodeURIComponent(dob)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.result === "success" || data.includes("result-card")) {
            // Your existing AppScript already returns full HTML â†’ just display it
            loadingWin.document.open();
            loadingWin.document.write(data);
            loadingWin.document.close();
          } else {
            // Fallback: show clean error
            loadingWin.document.write(`
              <html><body style="font-family:Poppins;background:#f0f4ff;text-align:center;padding:50px;">
                <div style="background:white;padding:30px;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,0.2);max-width:400px;margin:auto;">
                  <h3 style="color:#dc3545;">Result Not Found</h3>
                  <p>Please check Registration Number & Date of Birth</p>
                  <button onclick="window.close()" style="background:#0b5ed7;color:white;border:none;padding:12px 25px;border-radius:8px;margin-top:15px;">
                    Close
                  </button>
                </div>
              </body></html>
            `);
          }
        })
        .catch(err => {
          loadingWin.document.write(`
            <html><body style="font-family:Poppins;background:#f0f4ff;text-align:center;padding:50px;">
              <div style="background:white;padding:30px;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,0.2);">
                <h3 style="color:#dc3545;">Connection Error</h3>
                <p>Please try again later</p>
                <button onclick="window.close()" style="background:#0b5ed7;color:white;border:none;padding:12px 25px;border-radius:8px;margin-top:15px;">
                  Close
                </button>
              </div>
            </body></html>
          `);
        });
    });
  </script>
</body>
</html>
