<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Darunnajath Shareeath College - Results</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00695c;
      --accent: #ff5722;
      --light: #f8f9fa;
      --dark: #004d40;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f2f1, #b2dfdb);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .header {
      background: var(--primary);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .logo { width: 90px; margin-bottom: 10px; }
    .form-card {
      padding: 40px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover { background: var(--dark); }
    .result-card { padding: 30px; display: none; }
    table { width: 100%; margin: 20px 0; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
    th { background: var(--primary); color: white; }
    .pass { background: #e8f5e9; }
    .fail { background: #ffebee; }
    .badge { padding: 10px 30px; border-radius: 50px; font-size: 24px; font-weight: bold; }
    .passed { background: #4caf50; color: white; }
    .failed { background: #f44336; color: white; }
    .print-btn { background: #2196F3; margin: 20px 0; }
    .loader { display: none; text-align: center; padding: 40px; }
    @media print {
      body * { visibility: hidden; }
      #printArea, #printArea * { visibility: visible; }
      #printArea { position: absolute; left: 0; top: 0; width: 100%; }
      .no-print { display: none !important; }
      .signature { margin-top: 60px; text-align: right; font-weight: bold; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="https://i.postimg.cc/rmS5jXXX/COLLEGE-LOGO.png" alt="Logo" class="logo">
    <h1>DARUNNAJATH SHAREEATH COLLEGE</h1>
    <h3>Official Result Portal</h3>
  </div>

  <div id="formCard" class="form-card">
    <h2>Check Your Result</h2>
    <input type="text" id="roll" placeholder="Enter Registration Number" required />
    <input type="date" id="dob" required />
    <button onclick="checkResult()"><i class="fa fa-search"></i> Get Result</button>
  </div>

  <div class="loader" id="loader">
    <i class="fa fa-spinner fa-spin fa-3x"></i><br><br>
    <p>Fetching your result...</p>
  </div>

  <div id="resultCard" class="result-card"></div>
</div>

<script>
// Your Google Sheet must be published as CSV or use sheet2api.com
// Here we use a public proxy + your sheet in CSV format
const SHEET_ID = "1ckOFULpgBLG13gWa_jKdy8LJwIUaxCRLN84tljLmCjo";
const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

async function checkResult() {
  const roll = document.getElementById("roll").value.trim();
  const dobInput = document.getElementById("dob").value;
  if (!roll || !dobInput) return alert("Please fill both fields");

  document.getElementById("formCard").style.display = "none";
  document.getElementById("loader").style.display = "block";
  document.getElementById("resultCard").style.display = "none";

  try {
    const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(API_URL)}`);
    const data = await response.json();
    const csv = data.contents;
    const rows = csv.split("\n").map(r => r.split(","));

    // Parse HOME sheet config
    const home = rows.slice(0, 10);
    const collegeArabic = home[0][1] || "دار النجاة الشرعية";
    const collegeEnglish = home[1][1] || "Darunnajath Shareeath College";
    const place = home[2][1] || "Kerala";
    const exam = home[3][1] || "Annual Examination 2025";

    // Find student
    let found = null;
    for (let i = 10; i < rows.length; i++) {
      const row = rows[i];
      if (row[0] == roll) {
        const storedDOB = row[1]?.trim();
        const inputDOB = dobInput.replace(/-/g, '');
        const storedFormatted = storedDOB?.replace(/\//g, '').replace(/-/g, '');
        if (inputDOB === storedFormatted || dobInput === storedDOB) {
          found = { row, index: i };
          break;
        }
      }
    }

    if (!found) {
      showError("Registration Number Not Found or Invalid DOB");
      return;
    }

    displayResult(found.row, collegeArabic, collegeEnglish, place, exam);

  } catch (e) {
    showError("Network error. Try again.");
  }
}

function showError(msg) {
  document.getElementById("loader").style.display = "none";
  document.getElementById("resultCard").innerHTML = `
    <div class="w3-panel w3-red w3-display-container w3-round">
      <h3><i class="fa fa-exclamation-triangle"></i> ${msg}</h3>
      <button class="w3-button w3-teal w3-round" onclick="location.reload()">Try Again</button>
    </div>`;
  document.getElementById("resultCard").style.display = "block";
}

function displayResult(row, ta, ti, tp, tt) {
  const name = row[2];
  const total = row[3];
  const percent = parseFloat(row[4]).toFixed(2);
  const rank = row[5];
  const overallGrade = row[7];

  let subjectsHTML = "";
  let failed = 0;
  for (let j = 8; j < row.length; j++) {
    if (!row[j] || row[j] === "") break;
    const subName = rows[1][j] || `Subject ${j-7}`;
    const max = rows[0][j] || 100;
    const obtained = row[j] === "A" ? "A" : parseFloat(row[j]);
    let grade = "", status = "Pass", cls = "pass";
    if (obtained === "A") {
      grade = "D"; status = "Fail"; cls = "fail"; failed++;
    } else {
      const perc = (obtained / max) * 100;
      grade = getGrade(perc);
      if (grade === "D") { status = "Fail"; cls = "fail"; failed++; }
    }
    subjectsHTML += `<tr class="${cls}">
      <td>${j-7}</td>
      <td>${subName}</td>
      <td>${max}</td>
      <td>${obtained}</td>
      <td>${grade}</td>
      <td>${status}</td>
    </tr>`;
  }

  const passStatus = failed === 0 ? "PASSED" : "FAILED";
  const badgeClass = failed === 0 ? "passed" : "failed";

  document.getElementById("resultCard").innerHTML = `
    <div id="printArea">
      <div class="w3-center">
        <img src="https://i.postimg.cc/rmS5jXXX/COLLEGE-LOGO.png" class="logo">
        <h2>${ta}</h2>
        <h3>${ti}, ${tp}</h3>
        <h4><i class="fa fa-trophy"></i> ${tt}</h4>
      </div>
      <hr>
      <div class="w3-row w3-section">
        <div class="w3-col s6 m3"><b>Reg No:</b> ${row[0]}</div>
        <div class="w3-col s6 m3"><b>Name:</b> ${name}</div>
        <div class="w3-col s6 m3"><b>Class:</b> ${row[row.length-1]}</div>
        <div class="w3-col s6 m3"><b>DOB:</b> ${formatDOB(row[1])}</div>
      </div>

      <table>
        <tr><th>#</th><th>Subject</th><th>Max</th><th>Obtained</th><th>Grade</th><th>Status</th></tr>
        ${subjectsHTML}
      </table>

      <div class="w3-row w3-section">
        <div class="w3-third w3-card w3-padding w3-center"><b>Total</b><br>${total}</div>
        <div class="w3-third w3-card w3-padding w3-center"><b>Percentage</b><br>${percent}%</div>
        <div class="w3-third w3-card w3-padding w3-center"><b>Rank</b><br>${rank}</div>
      </div>

      <div class="w3-center w3-margin">
        <span class="badge ${badgeClass}">${passStatus}</span>
      </div>
      <p class="w3-center"><i>Generated on: ${new Date().toLocaleString()}</i></p>
      <div class="signature">Principal<br>______________________</div>
    </div>

    <div class="no-print w3-center w3-margin">
      <button class="w3-button print-btn" onclick="window.print()"><i class="fa fa-print"></i> Print Result</button>
      <button class="w3-button w3-teal" onclick="location.reload()">Check Another</button>
    </div>
  `;

  document.getElementById("loader").style.display = "none";
  document.getElementById("resultCard").style.display = "block";
}

function getGrade(p) {
  if (p >= 90) return "A+";
  if (p >= 80) return "A";
  if (p >= 70) return "B+";
  if (p >= 60) return "B";
  if (p >= 50) return "C";
  if (p >= 40) return "D";
  return "F";
}

function formatDOB(d) {
  if (!d) return "";
  const parts = d.includes("/") ? d.split("/") : d.split("-");
  const date = new Date(parts.reverse().join("-"));
  return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
}
</script>
</body>
</html>
