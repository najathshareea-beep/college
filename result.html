<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; background: #f8f9fa; }
    .container { max-width: 800px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Annual Result Checker</h3>
      </div>
      <div class="card-body">
        <div class="mb-4">
          <h5>Step 1: Test Google Sheet Access</h5>
          <button onclick="testAccess()" class="btn btn-info">Test Connection</button>
          <div id="testResult" class="mt-2"></div>
        </div>
        
        <hr>
        
        <h5>Step 2: Check Result</h5>
        <form id="resultForm">
          <div class="mb-3">
            <label class="form-label">Registration Number</label>
            <input type="text" class="form-control" id="roll" placeholder="e.g., R1, 101" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>
        
        <div id="result" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script>
    const SHEET_ID = '1ckOFULpgBLG13gWa_jKdy8LJwIUaxCRLN84tljLmCjo';
    
    // Test if sheet is accessible
    async function testAccess() {
      const testResult = document.getElementById('testResult');
      testResult.innerHTML = '<div class="alert alert-info">Testing connection...</div>';
      
      try {
        // Try CSV export (most reliable)
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
        console.log('Testing URL:', url);
        
        const response = await fetch(url);
        
        if (response.ok) {
          const text = await response.text();
          testResult.innerHTML = `
            <div class="alert alert-success">
              <strong>✓ Success!</strong> Sheet is accessible.
              <br><small>First 200 characters:</small>
              <pre style="background: white; padding: 10px; border-radius: 5px; font-size: 12px; max-height: 200px; overflow: auto;">${text.substring(0, 200)}...</pre>
              <button onclick="showAllData()" class="btn btn-sm btn-secondary mt-2">Show All Data</button>
            </div>
          `;
        } else {
          testResult.innerHTML = `
            <div class="alert alert-danger">
              <strong>✗ Failed!</strong> Status: ${response.status}
              <p>Make sure your Google Sheet is shared publicly:</p>
              <ol>
                <li>Open your Google Sheet</li>
                <li>Click "Share" button (top-right)</li>
                <li>Click "Change to anyone with the link"</li>
                <li>Select "Viewer"</li>
                <li>Click "Done"</li>
              </ol>
              <a href="https://docs.google.com/spreadsheets/d/${SHEET_ID}/edit" target="_blank" class="btn btn-warning">
                Open Google Sheet
              </a>
            </div>
          `;
        }
      } catch (error) {
        testResult.innerHTML = `
          <div class="alert alert-danger">
            <strong>Error:</strong> ${error.message}
          </div>
        `;
      }
    }
    
    // Show all data for debugging
    async function showAllData() {
      try {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
        const response = await fetch(url);
        const text = await response.text();
        
        document.getElementById('testResult').innerHTML = `
          <div class="alert alert-info">
            <strong>Complete Data:</strong>
            <pre style="background: white; padding: 10px; border-radius: 5px; font-size: 11px; max-height: 400px; overflow: auto;">${text}</pre>
          </div>
        `;
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }
    
    // Main search function
    document.getElementById('resultForm').onsubmit = async function(e) {
      e.preventDefault();
      
      const roll = document.getElementById('roll').value.trim();
      if (!roll) return;
      
      document.getElementById('result').innerHTML = '<div class="text-center">Searching...</div>';
      
      try {
        // Get all sheets first
        const sheetsListUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
        const response = await fetch(sheetsListUrl);
        const text = await response.text();
        
        if (!text) {
          throw new Error('No data received from Google Sheets');
        }
        
        // Simple CSV parsing
        const rows = text.split('\n').map(row => {
          return row.split(',').map(cell => {
            // Remove quotes if present
            return cell.replace(/^"|"$/g, '').trim();
          });
        });
        
        // Search for registration number
        let found = false;
        let foundRow = null;
        
        for (let i = 0; i < rows.length; i++) {
          if (rows[i].length > 0) {
            const regNum = rows[i][0] || '';
            if (regNum.toLowerCase() === roll.toLowerCase()) {
              found = true;
              foundRow = rows[i];
              break;
            }
          }
        }
        
        // Display result
        if (found && foundRow) {
          // Display simple result
          document.getElementById('result').innerHTML = `
            <div class="alert alert-success">
              <h4>✓ Student Found!</h4>
              <table class="table">
                <tr><th>Registration:</th><td>${foundRow[0] || 'N/A'}</td></tr>
                <tr><th>Name:</th><td>${foundRow[2] || 'N/A'}</td></tr>
                <tr><th>Total Marks:</th><td>${foundRow[3] || 'N/A'}</td></tr>
                <tr><th>Percentage:</th><td>${foundRow[4] || 'N/A'}%</td></tr>
                <tr><th>Rank:</th><td>${foundRow[5] || 'N/A'}</td></tr>
              </table>
              <button onclick="location.reload()" class="btn btn-primary">Search Again</button>
            </div>
          `;
        } else {
          document.getElementById('result').innerHTML = `
            <div class="alert alert-danger">
              <h4>✗ Not Found</h4>
              <p>Registration number <strong>${roll}</strong> not found.</p>
              <button onclick="location.reload()" class="btn btn-warning">Try Again</button>
            </div>
          `;
        }
        
      } catch (error) {
        document.getElementById('result').innerHTML = `
          <div class="alert alert-danger">
            <h4>Error</h4>
            <p>${error.message}</p>
            <p>Please test the connection first using the "Test Connection" button above.</p>
          </div>
        `;
      }
    };
    
    // Auto-test on page load
    window.onload = testAccess;
  </script>
</body>
</html>
