<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Result Portal - Darunnajath College</title>
  
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #f59e0b;
      --success: #10b981;
      --danger: #ef4444;
      --light: #f8fafc;
      --dark: #1e293b;
      --gray: #64748b;
      --border: #e2e8f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 15px;
      line-height: 1.5;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .input-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 20px;
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 15px 20px;
    }

    .card-header h2 {
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-body {
      padding: 25px;
    }

    .main-header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
      position: relative;
    }

    .header-badge {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px 20px;
      border-radius: 25px;
      display: inline-block;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }

    .main-header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #fff, #e0f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .main-header p {
      font-size: 1.3rem;
      opacity: 0.9;
      font-weight: 300;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
      font-size: 0.95rem;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
      font-family: 'Poppins', sans-serif;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 3px 10px rgba(37, 99, 235, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--secondary), #eab308);
      color: white;
      box-shadow: 0 3px 10px rgba(245, 158, 11, 0.3);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
    }

    .result-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      margin: 15px auto;
      border: 1px solid var(--border);
    }

    .result-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 20px;
    }

    .college-brand {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .college-logo {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .college-info h1 {
      font-size: 1.3rem;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .college-info h2 {
      font-size: 1rem;
      margin-bottom: 5px;
      font-weight: 500;
      opacity: 0.95;
    }

    .college-info h3 {
      font-size: 0.9rem;
      margin-bottom: 10px;
      font-weight: 400;
      opacity: 0.9;
    }

    .exam-title {
      background: rgba(255,255,255,0.2);
      padding: 6px 12px;
      border-radius: 15px;
      font-weight: 600;
      font-size: 0.85rem;
      display: inline-block;
    }

    .student-profile, .results-section, .performance-summary {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .section-header {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-header h3 {
      font-size: 1.1rem;
      color: var(--primary);
      font-weight: 600;
    }

    .profile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      background: var(--light);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    .profile-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }

    .profile-item:last-child {
      border-bottom: none;
    }

    .profile-item label {
      font-weight: 600;
      color: var(--gray);
      font-size: 0.9rem;
    }

    .profile-item span {
      font-weight: 500;
      color: var(--dark);
      font-size: 0.9rem;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    .modern-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .modern-table th {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 12px 10px;
      text-align: left;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .modern-table td {
      padding: 10px;
      border-bottom: 1px solid var(--border);
    }

    .subject-name {
      font-weight: 500;
      color: var(--dark);
      font-size: 0.9rem;
    }

    .score {
      font-weight: 600;
      color: var(--primary);
    }

    .grade {
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 6px;
      background: var(--success);
      color: white;
      display: inline-block;
      min-width: 70px;
      text-align: center;
      font-size: 0.85rem;
    }

    .grade-fail {
      background: var(--danger);
    }

    .status {
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-pass {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .status-fail {
      background: #fecaca;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .summary-card {
      background: linear-gradient(135deg, #f8fafc, #f1f5f9);
      border-radius: 10px;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid var(--border);
    }

    .summary-icon {
      width: 45px;
      height: 45px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.1rem;
    }

    .summary-content h4 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 5px;
      color: var(--primary);
    }

    .summary-content p {
      font-weight: 500;
      color: var(--dark);
      margin-bottom: 3px;
      font-size: 0.9rem;
    }

    .summary-content small {
      color: var(--gray);
      font-size: 0.8rem;
    }

    .final-result {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      margin-top: 15px;
    }

    .result-passed {
      background: linear-gradient(135deg, #dcfce7, #bbf7d0);
      border: 2px solid #86efac;
    }

    .result-failed {
      background: linear-gradient(135deg, #fecaca, #fca5a5);
      border: 2px solid #f87171;
    }

    .result-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .result-passed .result-badge {
      background: linear-gradient(135deg, var(--success), #34d399);
      color: white;
    }

    .result-failed .result-badge {
      background: linear-gradient(135deg, var(--danger), #f87171);
      color: white;
    }

    .result-message {
      font-weight: 500;
      margin: 0;
      font-size: 0.95rem;
    }

    .result-footer {
      display: flex;
      justify-content: space-between;
      padding: 15px 20px;
      border-top: 1px solid var(--border);
      font-size: 0.85rem;
      color: var(--gray);
    }

    .footer-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .error-message {
      text-align: center;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      margin: 15px auto;
      max-width: 400px;
      border: 1px solid var(--border);
    }

    .error-message i {
      font-size: 2.5rem;
      color: var(--danger);
      margin-bottom: 15px;
    }

    .error-message h3 {
      color: var(--danger);
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .error-message p {
      color: var(--gray);
      font-size: 0.95rem;
    }

    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modern-loader {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      color: white;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .action-buttons {
      text-align: center;
      margin: 15px 0;
    }

    .action-buttons .btn {
      margin: 0 5px;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        max-width: 100%;
      }
      
      .college-brand {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
      
      .profile-grid {
        grid-template-columns: 1fr;
      }
      
      .summary-grid {
        grid-template-columns: 1fr;
      }
      
      .card-body {
        padding: 20px 15px;
      }
      
      .result-footer {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
      
      .action-buttons .btn {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Header -->
    <header class="main-header" id="main-header">
      <h1>Darunnajath Shareeath & Arts College Karuvarakundu</h1>
      <p>Official Result Portal</p>
    </header>
    
    <!-- Input Card -->
    <div id="exam-result-input" class="input-card">
      <div class="card-header">
        <h2><i class="fas fa-id-card-alt"></i> Examination Result</h2>
      </div>
      <div class="card-body">
        <form id="lab" onsubmit="event.preventDefault(); searchResult()">
          <div class="form-group">
            <label class="form-label" for="roll">
              <i class="fas fa-user-graduate"></i> Registration Number
            </label>
            <input type="text" name="roll" id="roll" class="form-control" 
                   placeholder="Enter your registration number" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="dob">
              <i class="fas fa-calendar-check"></i> Date of Birth
            </label>
            <input type="date" name="dob" id="dob" class="form-control" required>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-search"></i> Get Results
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Results Display Area -->
    <div id='PrintDiv'>
      <div id="rs"></div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loader-container" id="loader">
    <div style="text-align: center;">
      <div class="modern-loader"></div>
      <div class="loading-text">Processing your request...</div>
    </div>
  </div>

  <script>
    const SHEET_ID = '1ckOFULpgBLG13gWa_jKdy8LJwIUaxCRLN84tljLmCjo';
    const LOGO_URL = 'https://i.postimg.cc/rmS5jXXX/COLLEGE-LOGO.png';

    // Show loading
    function showLoading() {
      document.getElementById('loader').style.display = 'flex';
    }

    // Hide loading
    function hideLoading() {
      document.getElementById('loader').style.display = 'none';
    }

    // Format date for comparison
    function formatDateForComparison(dateString) {
      if (!dateString) return '';
      try {
        const date = new Date(dateString);
        return date.toISOString().split('T')[0];
      } catch {
        return dateString;
      }
    }

    // Format date for display
    function formatDateForDisplay(dateString) {
      if (!dateString) return 'N/A';
      try {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-IN', {
          day: '2-digit',
          month: 'short',
          year: 'numeric'
        });
      } catch {
        return dateString;
      }
    }

    // Fetch sheet data
    async function fetchSheetData(sheetName) {
      try {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheetName)}`;
        const response = await fetch(url);
        
        if (!response.ok) {
          console.warn(`Cannot access sheet: ${sheetName}`);
          return null;
        }
        
        const csvText = await response.text();
        return parseCSV(csvText);
      } catch (error) {
        console.error(`Error fetching ${sheetName}:`, error);
        return null;
      }
    }

    // Parse CSV data
    function parseCSV(csvText) {
      const rows = [];
      const lines = csvText.split('\n');
      
      for (const line of lines) {
        if (line.trim() === '') continue;
        
        const row = [];
        let current = '';
        let inQuotes = false;
        
        for (let char of line) {
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            row.push(current.trim());
            current = '';
          } else {
            current += char;
          }
        }
        row.push(current.trim());
        rows.push(row);
      }
      
      return rows;
    }

    // Get all sheet names
    async function getAllSheetNames() {
      try {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        const response = await fetch(url);
        const text = await response.text();
        
        const jsonMatch = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\)/);
        if (jsonMatch) {
          const data = JSON.parse(jsonMatch[1]);
          return data.table.rows.map(row => row.c[0].v);
        }
      } catch (error) {
        console.error('Error getting sheet names:', error);
      }
      return [];
    }

    // Get grading criteria from HOME sheet
    async function getGradingCriteria() {
      try {
        const homeData = await fetchSheetData('HOME');
        if (!homeData) return [];
        
        // Grading criteria starts from D2 (column 4, row 2)
        const criteria = [];
        for (let i = 1; i < homeData.length; i++) {
          const row = homeData[i];
          if (row.length >= 3 && row[3] && row[4] && row[5]) {
            criteria.push({
              lower: parseFloat(row[3]),
              upper: parseFloat(row[4]),
              grade: row[5]
            });
          }
        }
        return criteria;
      } catch (error) {
        console.error('Error getting grading criteria:', error);
        return [];
      }
    }

    // Get college info from HOME sheet
    async function getCollegeInfo() {
      try {
        const homeData = await fetchSheetData('HOME');
        if (!homeData) return null;
        
        return {
          arabic: homeData[0] && homeData[0][1] ? homeData[0][1] : 'DARUNNAJATH SHAREEATH COLLEGE',
          english: homeData[1] && homeData[1][1] ? homeData[1][1] : 'Darunnajath Shareeath College',
          place: homeData[2] && homeData[2][1] ? homeData[2][1] : 'Karuvarakundu',
          exam: homeData[3] && homeData[3][1] ? homeData[3][1] : 'Annual Examination 2025-26'
        };
      } catch (error) {
        console.error('Error getting college info:', error);
        return null;
      }
    }

    // Search for student
    async function searchResult() {
      showLoading();
      
      const roll = document.getElementById('roll').value.trim();
      const dob = document.getElementById('dob').value;
      
      if (!roll || !dob) {
        showError('Please fill in all fields');
        return;
      }

      try {
        // Get college info
        const collegeInfo = await getCollegeInfo();
        if (!collegeInfo) {
          showError('Unable to fetch college information');
          return;
        }

        // Get grading criteria
        const gradingCriteria = await getGradingCriteria();
        
        // Get all sheet names
        const allSheets = await getAllSheetNames();
        
        // Filter class sheets (1A, 2C, 3C, etc.)
        const classSheets = allSheets.filter(sheet => /^\d+[A-Z]$/.test(sheet));
        
        let found = false;
        let studentData = null;
        let foundSheetName = '';
        let sheetData = null;
        
        // Search in each class sheet
        for (const sheetName of classSheets) {
          const sheetRows = await fetchSheetData(sheetName);
          if (!sheetRows || sheetRows.length < 3) continue;
          
          // Search for registration number (column 1, row index 0 is column A)
          for (let i = 2; i < sheetRows.length; i++) {
            const row = sheetRows[i];
            if (row.length > 0 && row[0]) {
              const regNum = row[0].toString().trim();
              
              if (regNum.toLowerCase() === roll.toLowerCase()) {
                // Check DOB (column 2, index 1)
                const rowDOB = row[1] ? formatDateForComparison(row[1]) : '';
                const inputDOB = formatDateForComparison(dob);
                
                if (rowDOB && inputDOB && rowDOB !== inputDOB) {
                  showDOBError();
                  return;
                }
                
                found = true;
                studentData = row;
                foundSheetName = sheetName;
                sheetData = sheetRows;
                break;
              }
            }
          }
          
          if (found) break;
        }

        if (found && studentData && sheetData) {
          displayResult(studentData, foundSheetName, sheetData, collegeInfo, gradingCriteria);
        } else {
          showNotFoundError();
        }
      } catch (error) {
        console.error('Search error:', error);
        showError('An error occurred. Please try again.');
      } finally {
        hideLoading();
      }
    }

    // Display result
    function displayResult(studentData, sheetName, sheetRows, collegeInfo, gradingCriteria) {
      // Extract student information
      const studentInfo = {
        regNo: studentData[0] || 'N/A',
        dob: studentData[1] || 'N/A',
        name: studentData[2] || 'N/A',
        totalMarks: studentData[3] || '0',
        percentage: studentData[4] || '0',
        rank: studentData[5] || '-',
        presents: studentData[6] || '0',
        overallGrade: studentData[7] || 'N/A'
      };

      // Class name from row 1, column 2
      const className = sheetRows[1] && sheetRows[1][1] ? sheetRows[1][1] : sheetName;
      
      // Total max marks from row 1, column 7
      const totalMaxMarks = sheetRows[1] && sheetRows[1][6] ? sheetRows[1][6] : '350';
      
      // Subject names from row 2, columns 9-37
      const subjectNames = [];
      if (sheetRows[2]) {
        for (let i = 8; i < Math.min(sheetRows[2].length, 37); i++) {
          if (sheetRows[2][i] && sheetRows[2][i].trim() !== '') {
            subjectNames.push(sheetRows[2][i].trim());
          }
        }
      }
      
      // Subject max marks from row 1, columns 9-37
      const subjectMaxMarks = [];
      if (sheetRows[1]) {
        for (let i = 8; i < Math.min(sheetRows[1].length, 37); i++) {
          subjectMaxMarks.push(sheetRows[1][i] || '50');
        }
      }
      
      // Generate subject rows
      let subjectRows = '';
      let failedSubjects = [];
      let serialNo = 1;
      
      for (let i = 0; i < subjectNames.length; i++) {
        const subjectName = subjectNames[i];
        const maxScore = parseFloat(subjectMaxMarks[i]) || 50;
        const obtainedScore = studentData[8 + i] || '0';
        
        let grade = 'N/A';
        let remarks = 'N/A';
        
        if (obtainedScore === 'A') {
          grade = 'D';
          remarks = 'Fail';
        } else {
          const numericScore = parseFloat(obtainedScore);
          if (!isNaN(numericScore)) {
            const percentage = (numericScore / maxScore) * 100;
            
            // Find grade from criteria
            for (const criteria of gradingCriteria) {
              if (percentage >= criteria.lower && percentage <= criteria.upper) {
                grade = criteria.grade;
                break;
              }
            }
            
            // Default grading if no criteria matched
            if (grade === 'N/A') {
              if (percentage >= 90) grade = 'A+';
              else if (percentage >= 80) grade = 'A';
              else if (percentage >= 70) grade = 'B+';
              else if (percentage >= 60) grade = 'B';
              else if (percentage >= 50) grade = 'C';
              else grade = 'D';
            }
            
            remarks = grade === 'D' ? 'Fail' : 'Pass';
          }
        }
        
        if (remarks === 'Fail') {
          failedSubjects.push(subjectName);
        }
        
        const statusClass = remarks === 'Fail' ? 'status-fail' : 'status-pass';
        const statusIcon = remarks === 'Fail' ? 'fas fa-times' : 'fas fa-check';
        
        subjectRows += `
          <tr>
            <td>${serialNo}.</td>
            <td class="subject-name">${subjectName}</td>
            <td>${maxScore}</td>
            <td class="score">${obtainedScore}</td>
            <td class="grade ${grade === 'D' ? 'grade-fail' : 'grade-pass'}">${grade}</td>
            <td><span class="status ${statusClass}"><i class="${statusIcon}"></i> ${remarks}</span></td>
          </tr>
        `;
        
        serialNo++;
      }
      
      // Generate status message
      const status = failedSubjects.length > 0 ? 'FAILED' : 'PASSED';
      const statusClass = status === 'PASSED' ? 'result-passed' : 'result-failed';
      const statusIcon = status === 'PASSED' ? 'fas fa-check' : 'fas fa-times';
      const footerMessage = failedSubjects.length > 0 
        ? `<i class="fas fa-exclamation-circle"></i> Failed in: ${failedSubjects.join(", ")}`
        : '<i class="fas fa-check-double"></i> Passed in all subjects';
      
      // Current date for footer
      const currentDate = new Date().toLocaleString('en-IN', {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
      
      // Format percentage
      const formattedPercentage = parseFloat(studentInfo.percentage).toFixed(2);
      
      // Build HTML
      const html = `
        <div class="action-buttons">
          <button onclick="showMainPage()" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Check Another Result
          </button>
        </div>
        <div class="result-card">
          <div class="result-header">
            <div class="college-brand">
              <img src="${LOGO_URL}" alt="College Logo" class="college-logo">
              <div class="college-info">
                <h1><i class="fas fa-graduation-cap"></i> ${collegeInfo.arabic}</h1>
                <h2><i class="fas fa-university"></i> ${collegeInfo.english}</h2>
                <h3><i class="fas fa-map-marker-alt"></i> ${collegeInfo.place}</h3>
                <div class="exam-title"><i class="fas fa-file-alt"></i> ${collegeInfo.exam}</div>
              </div>
            </div>
          </div>

          <div class="student-profile">
            <div class="section-header">
              <h3><i class="fas fa-user-graduate"></i> Student Information</h3>
            </div>
            <div class="profile-grid">
              <div class="profile-item">
                <label><i class="fas fa-id-card"></i> Reg No:</label>
                <span>${studentInfo.regNo}</span>
              </div>
              <div class="profile-item">
                <label><i class="fas fa-user"></i> Name:</label>
                <span>${studentInfo.name}</span>
              </div>
              <div class="profile-item">
                <label><i class="fas fa-users"></i> Class:</label>
                <span>${className}</span>
              </div>
              <div class="profile-item">
                <label><i class="fas fa-birthday-cake"></i> DOB:</label>
                <span>${formatDateForDisplay(studentInfo.dob)}</span>
              </div>
            </div>
          </div>

          <div class="results-section">
            <div class="section-header">
              <h3><i class="fas fa-chart-bar"></i> Subject-wise Performance</h3>
            </div>
            <div class="table-container">
              <table class="modern-table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Subject</th>
                    <th>Max</th>
                    <th>Obtained</th>
                    <th>Grade</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>${subjectRows}</tbody>
              </table>
            </div>
          </div>

          <div class="performance-summary">
            <div class="section-header">
              <h3><i class="fas fa-chart-pie"></i> Overall Performance</h3>
            </div>
            <div class="summary-grid">
              <div class="summary-card">
                <div class="summary-icon" style="background: linear-gradient(135deg, #3b82f6, #1d4ed8);">
                  <i class="fas fa-star"></i>
                </div>
                <div class="summary-content">
                  <h4>${studentInfo.totalMarks}</h4>
                  <p>Total Score</p>
                  <small>Out of ${totalMaxMarks}</small>
                </div>
              </div>

              <div class="summary-card">
                <div class="summary-icon" style="background: linear-gradient(135deg, #10b981, #047857);">
                  <i class="fas fa-percentage"></i>
                </div>
                <div class="summary-content">
                  <h4>${formattedPercentage}%</h4>
                  <p>Percentage</p>
                </div>
              </div>

              <div class="summary-card">
                <div class="summary-icon" style="background: linear-gradient(135deg, #f59e0b, #d97706);">
                  <i class="fas fa-medal"></i>
                </div>
                <div class="summary-content">
                  <h4>${studentInfo.overallGrade}</h4>
                  <p>Overall Grade</p>
                </div>
              </div>

              <div class="summary-card">
                <div class="summary-icon" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);">
                  <i class="fas fa-trophy"></i>
                </div>
                <div class="summary-content">
                  <h4>${studentInfo.rank}</h4>
                  <p>Class Rank</p>
                </div>
              </div>
            </div>

            <div class="final-result ${statusClass}">
              <div class="result-badge">
                <i class="${statusIcon}"></i>
                <span>${status}</span>
              </div>
              <p class="result-message">${footerMessage}</p>
            </div>

            <div class="result-footer">
              <div class="footer-item">
                <i class="fas fa-clock"></i>
                <span>Generated: ${currentDate}</span>
              </div>
              <div class="footer-item">
                <i class="fas fa-shield-alt"></i>
                <span>Official Result</span>
              </div>
            </div>
          </div>
        </div>
        <div class="action-buttons">
          <button onclick="showMainPage()" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Check Another Result
          </button>
          <button type="button" class="btn btn-secondary" onclick="printResult()">
            <i class="fas fa-print"></i> Print Result
          </button>
        </div>
      `;
      
      document.getElementById('rs').innerHTML = html;
      document.getElementById('exam-result-input').style.display = 'none';
    }

    // Show main page
    function showMainPage() {
      document.getElementById('exam-result-input').style.display = 'block';
      document.getElementById('rs').innerHTML = '';
      document.getElementById('lab').reset();
      window.scrollTo(0, 0);
    }

    // Show error
    function showError(message) {
      hideLoading();
      const html = `
        <div class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          <h3>System Error</h3>
          <p>${message}</p>
        </div>
        <div class="action-buttons">
          <button onclick="showMainPage()" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Try Again
          </button>
        </div>
      `;
      document.getElementById('rs').innerHTML = html;
      document.getElementById('exam-result-input').style.display = 'none';
    }

    // Show DOB error
    function showDOBError() {
      hideLoading();
      const html = `
        <div class="error-message">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Invalid Date of Birth</h3>
          <p>Please check your date of birth and try again.</p>
        </div>
        <div class="action-buttons">
          <button onclick="showMainPage()" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Check Another Result
          </button>
        </div>
      `;
      document.getElementById('rs').innerHTML = html;
      document.getElementById('exam-result-input').style.display = 'none';
    }

    // Show not found error
    function showNotFoundError() {
      hideLoading();
      const html = `
        <div class="error-message">
          <i class="fas fa-search"></i>
          <h3>Registration Number Not Found</h3>
          <p>Please check your registration number and try again.</p>
        </div>
        <div class="action-buttons">
          <button onclick="showMainPage()" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Try Again
          </button>
        </div>
      `;
      document.getElementById('rs').innerHTML = html;
      document.getElementById('exam-result-input').style.display = 'none';
    }

    // Print result
    function printResult() {
      const printContent = document.getElementById('PrintDiv').innerHTML;
      if (!printContent || printContent.trim() === '<div id="rs"></div>') {
        alert("No result data available to print. Please submit the form first.");
        return;
      }
      
      const printWindow = window.open('', '_blank');
      printWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Official Marksheet - Darunnajath College</title>
          <style>
            @page {
              size: A4;
              margin: 10mm;
            }
            @media print {
              body {
                width: 210mm;
                height: 297mm;
                margin: 0;
                padding: 0;
                font-family: 'Poppins', sans-serif;
                font-size: 11px;
                line-height: 1.4;
              }
              .print-container {
                width: 100%;
                height: 100%;
                padding: 10mm;
                box-sizing: border-box;
              }
              .action-buttons {
                display: none !important;
              }
              .btn {
                display: none !important;
              }
            }
            body {
              font-family: 'Poppins', sans-serif;
              margin: 0;
              padding: 20px;
              background: white;
            }
          </style>
        </head>
        <body onload="window.print(); window.close();">
          <div class="print-container">
            ${printContent}
            <div style="text-align: right; margin-top: 20px; padding-top: 10px; border-top: 1px solid #000; font-size: 11px;">
              Authorized Signature<br>
              Controller of Examinations
            </div>
          </div>
        </body>
        </html>
      `);
      printWindow.document.close();
    }

    // Initialize
    window.onload = function() {
      document.getElementById('roll').focus();
    };
  </script>
</body>
</html>
