<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Portal - Darunnajath College</title>
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Floating particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .particles::before,
    .particles::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      animation: float 6s ease-in-out infinite;
    }

    .particles::before {
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .particles::after {
      top: 60%;
      right: 8%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Main container */
    .main-container {
      max-width: 800px;
      width: 100%;
      z-index: 2;
      position: relative;
    }

    /* Header */
    .header-container {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .main-heading {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, #fff, #e0f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sub-heading {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 5px;
      opacity: 0.9;
    }

    .sub-heading-small {
      font-size: 1.1rem;
      opacity: 0.8;
    }

    /* Result Box */
    .result-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      color: white;
    }

    .result-box h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .result-box p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    /* Button Container */
    .btn-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    /* Result Buttons */
    .result-btn {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 25px 20px;
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .result-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .result-btn:hover::before {
      left: 100%;
    }

    .result-btn:hover {
      transform: translateY(-5px);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
    }

    .result-btn i {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #fff;
    }

    .result-btn span {
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* Specific button colors */
    #finalResultBtn {
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.8), rgba(59, 130, 246, 0.6));
      border-color: rgba(37, 99, 235, 0.5);
    }

    #JamiaBtn {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.8), rgba(251, 191, 36, 0.6));
      border-color: rgba(245, 158, 11, 0.5);
    }

    #toppersBtn {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.8), rgba(167, 139, 250, 0.6));
      border-color: rgba(139, 92, 246, 0.5);
    }

    /* Back Button */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 25px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .text-center {
      text-align: center;
    }

    .mt-4 {
      margin-top: 30px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-heading {
        font-size: 2.2rem;
      }
      
      .sub-heading {
        font-size: 1.2rem;
      }
      
      .sub-heading-small {
        font-size: 1rem;
      }
      
      .result-box {
        padding: 25px;
      }
      
      .result-box h2 {
        font-size: 1.5rem;
      }
      
      .btn-container {
        grid-template-columns: 1fr;
      }
      
      .result-btn {
        padding: 20px 15px;
      }
      
      .result-btn i {
        font-size: 2rem;
      }
      
      .result-btn span {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .main-heading {
        font-size: 1.8rem;
      }
      
      .result-box {
        padding: 20px;
      }
      
      .result-box h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particles" id="particles"></div>

  <div class="main-container">
    <!-- Header -->
    <div class="header-container">
      <h1 class="main-heading">RESULT PORTAL</h1>
      <div class="sub-heading">DARUNNAJATH SHAREEATH AND ARTS COLLEGE</div>
      <div class="sub-heading-small">Punnakkad, Karuvarakundu</div>
    </div>

    <!-- Result Box -->
    <div class="result-box">
      <h2>Final Examination Result 2025-26</h2>
      <p>Click below to view your latest examination results.</p>

      <div class="btn-container">
        <!-- YOUR GOOGLE APPS SCRIPT URL -->
        <a href="https://script.google.com/macros/s/AKfycbwVhTyCm_QLpMF2ym1s4LgRyXQ0eTRARgWY9mQj5boJaYPPAtH-L7sM9LXc8wM1_tgO/exec" 
           class="result-btn" 
           id="finalResultBtn"
           target="_blank">
          <i class="fa-solid fa-book-open-reader"></i>
          <span>Annual Examination</span>
        </a>
        
        <a href="https://jamiajuniorcolleges.com/student/" 
           class="result-btn" 
           id="JamiaBtn"
           target="_blank">
          <i class="fa-solid fa-book-open-reader"></i>
          <span>Jamia Public Exam</span>
        </a>
        
        <a href="toppers.html" 
           class="result-btn" 
           id="toppersBtn"
           target="_blank">
          <i class="fa-solid fa-graduation-cap"></i>
          <span>Toppers Poster</span>
        </a>
      </div>

      <div class="text-center mt-4">
        <a href="index.html" class="back-btn" id="backBtn">
          <i class="fas fa-arrow-left"></i>
          <span>Back to Home</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    // You can add JavaScript functionality here if needed
    console.log("Result Portal Loaded Successfully");
    
    // Add loading animation for buttons
    document.querySelectorAll('.result-btn').forEach(button => {
      button.addEventListener('click', function(e) {
        // Add a small loading effect
        const originalHTML = this.innerHTML;
        this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
        
        setTimeout(() => {
          this.innerHTML = originalHTML;
        }, 1000);
      });
    });
  </script>
</body>
</html>
