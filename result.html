<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Portal | DARUNNAJATH COLLEGE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:linear-gradient(135deg,#0b5ed7,#74b9ff);font-family:'Poppins',sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{max-width:400px;width:100%;background:#fff;border-radius:16px;box-shadow:0 15px 35px rgba(0,0,0,.25);overflow:hidden}
    .header{background:linear-gradient(135deg,#0b5ed7,#409cff);color:#fff;padding:30px 20px;text-align:center}
    .logo{width:80px;height:80px;border-radius:50%;border:4px solid rgba(255,255,255,.4);object-fit:contain;margin-bottom:12px}
    h2{font-size:1.4rem;font-weight:700;margin:8px 0}
    .body{padding:30px}
    input{padding:14px 16px;border:2px solid #e0e0e0;border-radius:10px;font-size:15px;margin-bottom:18px;width:100%}
    button{background:#0b5ed7;color:#fff;border:none;padding:14px;border-radius:10px;width:100%;font-weight:600;font-size:16px;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <img src="https://i.postimg.cc/rmS5jXXX/COLLEGE-LOGO.png" class="logo">
      <h2>DARUNNAJATH COLLEGE</h2>
      <p>Official Result Portal 2025-26</p>
    </div>
    <div class="body">
      <form id="f">
        <input type="text" name="roll" placeholder="Registration Number" required>
        <input type="date" name="dob" required>
        <button type="submit">View Result</button>
      </form>
    </div>
  </div>

<script>
const URL = 'https://script.google.com/macros/s/AKfycbwfnCkY-HtE84fMOEH3UTGTVPKQsdN6Uo75xn3w2RKBj2DoxPFqTQ0Gcz8nlCg-XeU/exec';
document.getElementById('f').onsubmit = function(e){
  e.preventDefault();
  const win = window.open('','_blank');
  win.document.write('<body style="font-family:Poppins;background:#f0f4ff;display:flex;align-items:center;justify-content:center;height:100vh"><h3>Please wait...</h3></body>');
  const u = this.roll.value.trim();
  const d = this.dob.value;
  fetch(`${URL}?roll=${u}&dob=${d}`)
    .then(r=>r.text())
    .then(html=>{
      win.document.open();
      win.document.write(html.includes('Result') || html.includes('grade') || html.includes('PASSED') ? html : 
        `<body style="font-family:Poppins;background:#f0f4ff;display:flex;align-items:center;justify-content:center;height:100vh;padding:20px;text-align:center">
          <div style="background:#fff;padding:40px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.2)">
            <h3 style="color:#dc3545">Not Found</h3>
            <p>Check Registration Number & DOB</p>
            <button onclick="window.close()" style="background:#0b5ed7;color:#fff;border:none;padding:12px 30px;border-radius:10px;margin-top:15px">Close</button>
          </div>
        </body>`);
      win.document.close();
    })
    .catch(()=>win.document.write('<body style="font-family:Poppins;background:#f0f4ff;display:flex;align-items:center;justify-content:center;height:100vh"><h3 style="color:#dc3545">Connection Failed<br>Please try again</h3></body>'));
};
</script>
</body>
</html>
