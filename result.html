<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARUNNAJATH COLLEGE - Student Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0b5ed7;
            --secondary-blue: #74b9ff;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
            --accent-purple: #8b5cf6;
            --light-bg: #f8fafc;
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            --gradient-primary: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e6f0ff 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 25px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-primary);
        }

        .college-logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 50%;
            padding: 10px;
            background: white;
            box-shadow: 0 5px 15px rgba(11, 94, 215, 0.1);
            border: 3px solid var(--primary-blue);
        }

        .college-name {
            color: var(--primary-blue);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .college-tagline {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .exam-title {
            display: inline-block;
            background: var(--gradient-primary);
            color: white;
            padding: 8px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(11, 94, 215, 0.2);
        }

        /* Form Styles */
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: var(--card-shadow);
        }

        .form-title {
            color: var(--primary-blue);
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.5rem;
            position: relative;
            padding-bottom: 15px;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .form-control {
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(11, 94, 215, 0.1);
        }

        .form-control::placeholder {
            color: #a0a0a0;
        }

        .form-label {
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
            display: block;
            font-size: 15px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            padding: 16px 0;
            width: 100%;
            border-radius: 12px;
            font-weight: 600;
            color: white;
            font-size: 17px;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(11, 94, 215, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(11, 94, 215, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Animation */
        .loading-container {
            display: none;
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: var(--card-shadow);
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 6px solid #f0f0f0;
            border-top: 6px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Result Card Styles */
        .result-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 40px;
            box-shadow: var(--card-shadow);
            display: none;
        }

        .result-header {
            background: var(--gradient-primary);
            color: white;
            padding: 25px 30px;
            position: relative;
            overflow: hidden;
        }

        .result-header::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .result-header::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .student-basic-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .student-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            margin: 0;
        }

        .student-class {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
        }

        .student-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 18px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .detail-label {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-value {
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Performance Summary */
        .performance-summary {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .section-title {
            color: var(--primary-blue);
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            margin-bottom: 25px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #f0f0f0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .summary-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            color: white;
        }

        .summary-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        .summary-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        /* Subjects Table */
        .subjects-section {
            padding: 30px;
        }

        .table-responsive {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .subjects-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .subjects-table thead {
            background: var(--gradient-primary);
            color: white;
        }

        .subjects-table th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .subjects-table th:first-child {
            border-top-left-radius: 12px;
        }

        .subjects-table th:last-child {
            border-top-right-radius: 12px;
        }

        .subjects-table tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s ease;
        }

        .subjects-table tbody tr:hover {
            background: #f8fafc;
        }

        .subjects-table td {
            padding: 16px 15px;
            font-size: 0.95rem;
        }

        .subject-name {
            font-weight: 500;
            color: #333;
        }

        .grade-pass {
            color: var(--accent-green);
            font-weight: 600;
            background: rgba(16, 185, 129, 0.1);
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
        }

        .grade-fail {
            color: var(--accent-red);
            font-weight: 600;
            background: rgba(239, 68, 68, 0.1);
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
        }

        .status-pass {
            color: var(--accent-green);
            font-weight: 600;
        }

        .status-fail {
            color: var(--accent-red);
            font-weight: 600;
        }

        /* Final Result */
        .final-result {
            padding: 30px;
            text-align: center;
            background: #f8fafc;
            border-radius: 0 0 20px 20px;
        }

        .result-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 15px 40px;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-passed .result-badge {
            background: linear-gradient(135deg, var(--accent-green), #047857);
            color: white;
        }

        .result-failed .result-badge {
            background: linear-gradient(135deg, var(--accent-red), #dc2626);
            color: white;
        }

        .result-message {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .result-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-top: 1px solid #eee;
            background: #f8fafc;
            border-radius: 0 0 20px 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .btn-secondary {
            background: white;
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-secondary:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(11, 94, 215, 0.2);
        }

        .btn-print {
            background: var(--accent-purple);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-print:hover {
            background: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.2);
        }

        /* Error Message */
        .error-message {
            background: white;
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: var(--card-shadow);
            display: none;
            border-left: 5px solid var(--accent-red);
        }

        .error-icon {
            font-size: 4rem;
            color: var(--accent-red);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .error-title {
            color: var(--accent-red);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .error-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* GitHub Badge */
        .github-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .github-badge a {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .github-badge a:hover {
            background: #444;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .college-name {
                font-size: 1.5rem;
            }
            
            .student-name {
                font-size: 1.4rem;
            }
            
            .summary-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .student-details-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn-secondary, .btn-print {
                width: 100%;
                justify-content: center;
            }
            
            .github-badge {
                position: static;
                margin-bottom: 20px;
                display: flex;
                justify-content: center;
            }
            
            .github-badge a {
                width: fit-content;
            }
        }

        @media (max-width: 480px) {
            .summary-cards {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .form-container, .result-card {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- GitHub Badge -->
    <div class="github-badge">
        <a href="https://github.com/yourusername/your-repo" target="_blank">
            <i class="fab fa-github"></i> View on GitHub
        </a>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="https://i.postimg.cc/rmS5jXXX/COLLEGE-LOGO.png" alt="College Logo" class="college-logo">
            <h1 class="college-name">DARUNNAJATH SHAREEATH & ARTS COLLEGE</h1>
            <p class="college-tagline">Punnakkad, Karuvarakundu, Malappuram</p>
            <div class="exam-title">
                <i class="fas fa-graduation-cap"></i> EXAM RESULT PORTAL
            </div>
        </div>

        <!-- Form -->
        <div class="form-container" id="formContainer">
            <h2 class="form-title">Check Your Result</h2>
            <form id="resultForm">
                <div class="form-group">
                    <label class="form-label" for="roll">
                        <i class="fas fa-id-card"></i> Registration Number
                    </label>
                    <input type="text" class="form-control" id="roll" name="roll" 
                           placeholder="Enter your registration number" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="dob">
                        <i class="fas fa-calendar-alt"></i> Date of Birth
                    </label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-search"></i> Get Result
                </button>
            </form>
        </div>

        <!-- Loading -->
        <div class="loading-container" id="loadingContainer">
            <div class="spinner"></div>
            <h3 style="color: var(--primary-blue); margin-bottom: 10px;">
                <i class="fas fa-cog fa-spin"></i> Processing Your Result
            </h3>
            <p style="color: #666;">Please wait while we fetch your result details...</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorContainer">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 class="error-title" id="errorTitle">Error Loading Result</h3>
            <p class="error-text" id="errorText">An error occurred while fetching your result.</p>
            <button class="btn-secondary" onclick="showForm()">
                <i class="fas fa-arrow-left"></i> Try Again
            </button>
        </div>

        <!-- Result Card -->
        <div class="result-card" id="resultContainer">
            <!-- Header will be filled by JavaScript -->
        </div>
    </div>

    <script>
        // Replace with your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx_AnTJVc1FXXeG2N2-mV7bImIYeG1e6QEBmsHMSdpETecRLia3E9QLUjsHpP-yp9hV/exec';

        // DOM Elements
        const formContainer = document.getElementById('formContainer');
        const loadingContainer = document.getElementById('loadingContainer');
        const errorContainer = document.getElementById('errorContainer');
        const resultContainer = document.getElementById('resultContainer');
        const resultForm = document.getElementById('resultForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorTitle = document.getElementById('errorTitle');
        const errorText = document.getElementById('errorText');

        // Form submission handler
        resultForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(resultForm);
            const roll = formData.get('roll').trim();
            const dob = formData.get('dob');
            
            if (!roll || !dob) {
                showError('Missing Information', 'Please fill in all fields.');
                return;
            }
            
            // Show loading, hide others
            showLoading();
            
            try {
                // Fetch result from Google Apps Script
                const url = `${SCRIPT_URL}?roll=${encodeURIComponent(roll)}&dob=${encodeURIComponent(dob)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.result === 'success') {
                    displayResult(data);
                } else {
                    showError('Result Not Found', data.message || 'Please check your details and try again.');
                }
            } catch (error) {
                showError('Connection Error', 'Unable to connect to server. Please check your internet connection.');
                console.error('Fetch error:', error);
            }
        });

        // Show loading state
        function showLoading() {
            formContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            errorContainer.style.display = 'none';
            loadingContainer.style.display = 'block';
            submitBtn.disabled = true;
        }

        // Show form
        function showForm() {
            formContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            errorContainer.style.display = 'none';
            loadingContainer.style.display = 'none';
            submitBtn.disabled = false;
        }

        // Show error
        function showError(title, message) {
            errorTitle.textContent = title;
            errorText.textContent = message;
            
            formContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            loadingContainer.style.display = 'none';
            errorContainer.style.display = 'block';
            submitBtn.disabled = false;
        }

        // Display result
        function displayResult(data) {
            const student = data.student;
            const subjects = data.subjects || [];
            const overallStatus = data.overallStatus;
            
            // Generate subject rows
            let subjectRows = '';
            subjects.forEach((subject, index) => {
                const gradeClass = subject.status === 'Pass' ? 'grade-pass' : 'grade-fail';
                const statusClass = subject.status === 'Pass' ? 'status-pass' : 'status-fail';
                const statusIcon = subject.status === 'Pass' ? 'fa-check-circle' : 'fa-times-circle';
                
                subjectRows += `
                    <tr>
                        <td>${index + 1}</td>
                        <td class="subject-name">${subject.name}</td>
                        <td>${subject.maxScore}</td>
                        <td style="font-weight: 600; color: ${subject.status === 'Pass' ? 'var(--accent-green)' : 'var(--accent-red)'}">
                            ${subject.obtainedScore}
                        </td>
                        <td>
                            <span class="${gradeClass}">
                                <i class="fas fa-${subject.status === 'Pass' ? 'award' : 'exclamation-triangle'}"></i>
                                ${subject.grade}
                            </span>
                        </td>
                        <td class="${statusClass}">
                            <i class="fas ${statusIcon}"></i> ${subject.status}
                        </td>
                    </tr>
                `;
            });
            
            // Generate result HTML
            const resultHTML = `
                <div class="result-header">
                    <div class="student-basic-info">
                        <h2 class="student-name">
                            <i class="fas fa-user-graduate"></i> ${student.name}
                        </h2>
                        <div class="student-class">
                            <i class="fas fa-users"></i> Class: ${student.className}
                        </div>
                    </div>
                    
                    <div class="student-details-grid">
                        <div class="detail-item">
                            <div class="detail-label">
                                <i class="fas fa-id-card"></i> Registration No.
                            </div>
                            <div class="detail-value">${student.rollNumber}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">
                                <i class="fas fa-birthday-cake"></i> Date of Birth
                            </div>
                            <div class="detail-value">${student.dateOfBirth}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">
                                <i class="fas fa-calendar-alt"></i> Academic Year
                            </div>
                            <div class="detail-value">2025-26</div>
                        </div>
                    </div>
                </div>
                
                <div class="performance-summary">
                    <h3 class="section-title">
                        <i class="fas fa-chart-pie"></i> Performance Summary
                    </h3>
                    
                    <div class="summary-cards">
                        <div class="summary-card">
                            <div class="summary-icon" style="background: linear-gradient(135deg, #3b82f6, #1d4ed8);">
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="summary-value">${student.totalScore}</div>
                            <div class="summary-label">Total Score</div>
                            <small>Out of ${student.totalMaxScore}</small>
                        </div>
                        
                        <div class="summary-card">
                            <div class="summary-icon" style="background: linear-gradient(135deg, #10b981, #047857);">
                                <i class="fas fa-percentage"></i>
                            </div>
                            <div class="summary-value">${student.percentage}%</div>
                            <div class="summary-label">Percentage</div>
                        </div>
                        
                        <div class="summary-card">
                            <div class="summary-icon" style="background: linear-gradient(135deg, #f59e0b, #d97706);">
                                <i class="fas fa-medal"></i>
                            </div>
                            <div class="summary-value">${student.overallGrade}</div>
                            <div class="summary-label">Overall Grade</div>
                        </div>
                        
                        <div class="summary-card">
                            <div class="summary-icon" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);">
                                <i class="fas fa-trophy"></i>
                            </div>
                            <div class="summary-value">${student.rank}</div>
                            <div class="summary-label">Class Rank</div>
                        </div>
                        
                        <div class="summary-card">
                            <div class="summary-icon" style="background: linear-gradient(135deg, #f59e0b, #eab308);">
                                <i class="fas fa-calendar-check"></i>
                            </div>
                            <div class="summary-value">${student.presents}</div>
                            <div class="summary-label">Attendance</div>
                            <small>Out of ${student.totalMaxPresents}</small>
                        </div>
                    </div>
                </div>
                
                <div class="subjects-section">
                    <h3 class="section-title">
                        <i class="fas fa-book-open"></i> Subject-wise Performance
                    </h3>
                    
                    <div class="table-responsive">
                        <table class="subjects-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Subject</th>
                                    <th>Max Score</th>
                                    <th>Obtained</th>
                                    <th>Grade</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${subjectRows}
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="final-result ${overallStatus === 'PASSED' ? 'result-passed' : 'result-failed'}">
                    <div class="result-badge">
                        <i class="fas ${overallStatus === 'PASSED' ? 'fa-check-hexagon' : 'fa-times-hexagon'}"></i>
                        <span>${overallStatus}</span>
                    </div>
                    
                    <p class="result-message">
                        <i class="fas ${overallStatus === 'PASSED' ? 'fa-check-double' : 'fa-exclamation-circle'}"></i>
                        ${overallStatus === 'PASSED' 
                            ? `Congratulations! ${student.name} has secured pass marks in all subjects.` 
                            : `Needs improvement in: ${data.failedSubjects ? data.failedSubjects.join(', ') : 'some subjects'}`
                        }
                    </p>
                    
                    <div class="action-buttons">
                        <button class="btn-secondary" onclick="showForm()">
                            <i class="fas fa-arrow-left"></i> Check Another Result
                        </button>
                        <button class="btn-print" onclick="window.print()">
                            <i class="fas fa-print"></i> Print Result
                        </button>
                    </div>
                </div>
                
                <div class="result-footer">
                    <div class="footer-item">
                        <i class="fas fa-clock"></i>
                        <span>Generated on: ${data.generatedOn || new Date().toLocaleDateString()}</span>
                    </div>
                    <div class="footer-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Official Result - Do Not Tamper</span>
                    </div>
                </div>
            `;
            
            // Display result
            resultContainer.innerHTML = resultHTML;
            formContainer.style.display = 'none';
            loadingContainer.style.display = 'none';
            errorContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            // Scroll to result
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize date input with today's date 10 years ago (typical student age)
        window.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const tenYearsAgo = new Date(today.getFullYear() - 10, today.getMonth(), today.getDate());
            document.getElementById('dob').valueAsDate = tenYearsAgo;
        });
    </script>
</body>
</html>
