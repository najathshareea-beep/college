<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Generator | DARUNNAJATH SHAREEATH AND ARTS COLLEGE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0b5ed7 0%, #74b9ff 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    .form-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 25px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    h2 {
      color: #0b5ed7;
      font-weight: 700;
      margin-bottom: 5px;
      font-size: 1.2rem;
    }

    p {
      color: #6c757d;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .form-control {
      padding: 10px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .btn-primary {
      background: #0b5ed7;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 8px;
      font-weight: 600;
      color: #fff;
      font-size: 15px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <img src="https://i.postimg.cc/rmS5jXXX/COLLEGE-LOGO.png" alt="College Logo" class="logo">
      <h2>DARUNNAJATH SHAREEATH & ARTS COLLEGE</h2>
      <p>Generate Result</p>
      
      <form id="idForm">
        <input type="text" name="uid" class="form-control" placeholder="Enter UID Number" required>
        <input type="date" name="dob" class="form-control" required>
        <button type="submit" class="btn btn-primary">Generate exam Result</button>
      </form>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyqijAT8ZobLOsuN7ih3XRjCyrqsEyKEfQ_8Y7L1AENCZ7d3GZ9YnJcmOrJrGi7XA8C/exec';

    document.getElementById('idForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const uidVal = formData.get('uid');
      const dobVal = formData.get('dob');

      const url = `${scriptURL}?uid=${encodeURIComponent(uidVal)}&dob=${encodeURIComponent(dobVal)}`;

      const newWin = window.open("", "_blank");
      newWin.document.write(`
        <html>
        <head>
          <title>Loading Result...</title>
          <style>
            body {
              font-family: 'Poppins', sans-serif;
              display: flex;
              align-items: center;
              justify-content: center;
              height: 100vh;
              background: #f0f4ff;
              margin: 0;
            }
            .loading {
              text-align: center;
              color: #0b5ed7;
            }
          </style>
        </head>
        <body>
          <div class="loading">
            <h3>Generating Result...</h3>
            <p>Please wait...</p>
          </div>
        </body>
        </html>
      `);

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.result === 'success') {
            const s = data.student;
            const qrData = `UID: ${s.UID}, Name: ${s.FullName}, S/o ${s.FatherName}, Batch: ${s.BatchNumber}, Phone: ${s.Phone}`;
            const qrURL = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrData)}&size=70x70&margin=2&color=0b5ed7`;

            const html = `
              <!DOCTYPE html>
              <html>
              <head>
                <title>${s.FullName} | Result</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <style>
                  @media print {
                    body { margin: 0; padding: 0; }
                    .no-print { display: none !important; }
                    .id-card { margin: 0; box-shadow: none; border: 1px solid #000; }
                  }

                  * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                  }

                  body {
                    font-family: 'Poppins', sans-serif;
                    background: #f0f4ff;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    min-height: 100vh;
                    padding: 10px;
                  }

                  .id-card {
                    width: 300px;
                    height: 420px;
                    background: white;
                    border-radius: 10px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                    border: 3px solid #0b5ed7;
                    position: relative;
                    overflow: hidden;
                  }

                  .header {
                    background: linear-gradient(90deg, #0b5ed7, #74b9ff);
                    color: white;
                    padding: 8px;
                    text-align: center;
                  }

                  .header h3 {
                    font-size: 14px;
                    font-weight: 700;
                    margin: 0;
                    line-height: 1.2;
                  }

                  .header small {
                    font-size: 9px;
                    display: block;
                  }

                  .content {
                    padding: 15px;
                  }

                  .photo-qr-row {
                    display: flex;
                    justify-content: space-between;
                    align-items: flex-start;
                    margin-bottom: 15px;
                    gap: 10px;
                  }

                  .photo-section {
                    text-align: center;
                    flex: 1;
                  }

                  .student-photo {
                    width: 110px;
                    height: 130px;
                    object-fit: cover;
                    border: 2px solid #0b5ed7;
                    border-radius: 5px;
                    background: #f8f9fa;
                  }

                  .photo-label {
                    font-size: 10px;
                    color: #666;
                    margin-top: 5px;
                  }

                  .qr-section {
                    text-align: center;
                    flex: 0.8;
                    margin-top: 10px;
                  }

                  .qr-code {
                    width: 80px;
                    height: 80px;
                    background: white;
                    padding: 5px;
                    border: 2px solid #0b5ed7;
                    border-radius: 5px;
                  }

                  .qr-label {
                    font-size: 8px;
                    color: #666;
                    margin-top: 3px;
                  }

                  .student-name {
                    text-align: center;
                    color: #0b5ed7;
                    font-size: 18px;
                    font-weight: 700;
                    margin-bottom: 15px;
                    padding-bottom: 5px;
                    border-bottom: 2px solid #0b5ed7;
                  }

                  .details {
                    display: grid;
                    grid-template-columns: 1fr;
                    gap: 6px;
                    margin-bottom: 15px;
                  }

                  .detail-row {
                    display: flex;
                    align-items: center;
                    font-size: 11px;
                  }

                  .detail-label {
                    color: #0b5ed7;
                    font-weight: 600;
                    min-width: 100px;
                  }

                  .detail-value {
                    color: #333;
                    flex: 1;
                  }

                  .footer {
                    display: flex;
                    justify-content: space-between;
                    align-items: flex-end;
                    margin-top: 10px;
                    padding-top: 10px;
                    border-top: 1px dashed #ccc;
                  }

                  .academic-year {
                    text-align: center;
                    flex: 1;
                  }

                  .year {
                    color: #0b5ed7;
                    font-weight: 600;
                    font-size: 12px;
                  }

                  .signature {
                    font-size: 9px;
                    color: #666;
                    margin-top: 5px;
                  }

                  .controls {
                    text-align: center;
                    margin-top: 15px;
                  }

                  .btn-print {
                    background: #0b5ed7;
                    color: white;
                    border: none;
                    padding: 8px 20px;
                    border-radius: 20px;
                    font-weight: 600;
                    cursor: pointer;
                    font-size: 14px;
                  }
                </style>
              </head>
              <body>
                <div class="controls no-print">
                  <button class="btn-print" onclick="window.print()">üñ®Ô∏è Print Result</button>
                </div>

                <div class="id-card">
                  <div class="header">
                    <h3>DARUNNAJATH SHAREEATH & ARTS COLLEGE</h3>
                    <p>Punnakkad, Karuvarakundu</p>
                  </div>

                  <div class="content">
                    <div class="photo-qr-row">
                      <!-- Left: Student Photo -->
                      <div class="photo-section">
                        <img src="${s.PhotoURL || 'https://via.placeholder.com/110x130?text=Photo'}" 
                             alt="Student Photo" class="student-photo">
                      </div>

                      <!-- Right: QR Code -->
                      <div class="qr-section">
                        <div class="qr-code">
                          <img src="${qrURL}" alt="QR Code">
                        </div>
                        <div class="qr-label">SCAN TO VERIFY</div>
                      </div>
                    </div>

                    <h2 class="student-name">${s.FullName}</h2>

                    <div class="details">
                      <div class="detail-row">
                        <span class="detail-label">UID:</span>
                        <span class="detail-value">${s.UID}</span>
                      </div>
                      <div class="detail-row">
                        <span class="detail-label">Date of Birth:</span>
                        <span class="detail-value">${s.DateOfBirth}</span>
                      </div>
                      <div class="detail-row">
                        <span class="detail-label">FATHER'S NAME:</span>
                        <span class="detail-value">${s.FatherName}</span>
                      </div>
                      <div class="detail-row">
                        <span class="detail-label">BATCH:</span>
                        <span class="detail-value">${s.BatchNumber}</span>
                      </div>
                      <div class="detail-row">
                        <span class="detail-label">PHONE:</span>
                        <span class="detail-value">${s.Phone}</span>
                      </div>
                    </div>

                    <div class="footer">
                      <div class="academic-year">
                        <div class="year">ACADEMIC YEAR 2025-26</div>
                        <div class="signature">PRINCIPAL'S SIGNATURE</div>
                      </div>
                    </div>
                  </div>
                </div>
              </body>
              </html>
            `;

            newWin.document.open();
            newWin.document.write(html);
            newWin.document.close();
          } else {
            newWin.document.write(`
              <html>
              <body style="font-family: Poppins; text-align: center; padding: 50px; background: #f0f4ff;">
                <div style="color: #dc3545;">
                  <h2>Student Not Found</h2>
                  <p>${data.message || 'Please check UID and Date of Birth.'}</p>
                  <button onclick="window.close()" style="background: #0b5ed7; color: white; border: none; padding: 10px 20px; border-radius: 25px;">
                    Go Back
                  </button>
                </div>
              </body>
              </html>
            `);
          }
        })
        .catch(() => {
          newWin.document.write(`
            <html>
            <body style="font-family: Poppins; text-align: center; padding: 50px; background: #f0f4ff;">
              <div style="color: #dc3545;">
                <h2>Connection Error</h2>
                <p>Please try again.</p>
                <button onclick="window.close()" style="background: #0b5ed7; color: white; border: none; padding: 10px 20px; border-radius: 25px;">
                  Go Back
                </button>
              </div>
            </body>
            </html>
          `);
        });
    });
  </script>
</body>
</html>
