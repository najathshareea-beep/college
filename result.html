<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Result Portal - Darunnajath College</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <style>
    :root {
      --primary-color: #00796b;
      --secondary-color: #004d40;
      --accent-color: #ff5722;
      --bg-gradient: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .input-card {
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--secondary-color);
    }
    #rs {
      padding: 20px;
    }
    .w3-table th {
      background: var(--primary-color);
      color: white;
    }
    .summary-card {
      background: #f0f0f0;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
    }
    .error {
      background: #ffebee;
      border: 1px solid #f44336;
      border-radius: 5px;
      padding: 15px;
      margin: 15px 0;
    }
    #lod {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      .w3-row-padding .w3-col {
        width: 50% !important;
        margin-bottom: 10px;
      }
      table {
        font-size: 0.8em;
      }
    }
    @media print {
      body * {
        visibility: hidden;
      }
      #PrintDiv, #PrintDiv * {
        visibility: visible;
      }
      #PrintDiv {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        padding: 0;
      }
      button {
        display: none;
      }
      .no-print {
        display: none;
      }
      .signature {
        margin-top: 50px;
        text-align: right;
        padding-right: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>DARUNNAJATH SHAREEATH COLLEGE</h2>
      <p>Official Result Portal</p>
    </div>
    <div id="inputCard" class="input-card">
      <form id="lab" onsubmit="subm(this); return false;">
        <div class="form-group">
          <label for="roll"><i class="fa fa-id-badge"></i> Registration Number:</label>
          <input type="text" id="roll" name="roll" required>
        </div>
        <div class="form-group">
          <label for="dob"><i class="fa fa-calendar"></i> Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <button type="submit"><i class="fa fa-search"></i> Get Results</button>
      </form>
    </div>
    <div id="rs"></div>
  </div>
  <div id="lod">
    <div class="spinner"></div>
    <p>Loading Results...</p>
  </div>
  <script>
    function subm(form) {
      document.getElementById('lod').style.display = 'flex';
      var v = {
        roll: form.roll.value,
        dob: form.dob.value
      };
      google.script.run.withSuccessHandler(pass).withFailureHandler(fail).sub(v);
    }
    function pass(result) {
      document.getElementById('lod').style.display = 'none';
      document.getElementById('rs').innerHTML = result;
      document.getElementById('inputCard').style.display = 'none';
      document.getElementById('lab').reset();
    }
    function fail(error) {
      document.getElementById('lod').style.display = 'none';
      document.getElementById('rs').innerHTML = '<div class="error"><i class="fa fa-exclamation-triangle"></i> Error: ' + error.message + '</div>';
    }
    function showMainPage() {
      document.getElementById('inputCard').style.display = 'block';
      document.getElementById('rs').innerHTML = '';
      document.getElementById('lab').reset();
      window.scrollTo(0, 0);
    }
    function Print(divId) {
      var printContent = document.getElementById(divId).innerHTML;
      var printWindow = window.open('', '', 'height=842,width=595');
      printWindow.document.write('<html><head><title>Print Result</title>');
      printWindow.document.write('<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">');
      printWindow.document.write('<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">');
      printWindow.document.write('<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">');
      printWindow.document.write('<style>@media print { body {font-family: "Poppins", sans-serif; page-break-before: avoid;} table {width: 100%; border-collapse: collapse;} th, td {border: 1px solid #ddd; padding: 8px;} .signature {margin-top: 50px; text-align: right;} .signature::after {content: "___________________"; display: block; width: 200px; font-weight: bold;} }</style>');
      printWindow.document.write('</head><body>');
      printWindow.document.write(printContent);
      printWindow.document.write('<div class="signature">Principal\'s Signature</div>');
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }
  </script>
</body>
</html>
