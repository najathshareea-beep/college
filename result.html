<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Darunnajath Shareeath College - Results</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00695c;
      --accent: #ff5722;
      --light: #f8f9fa;
      --dark: #004d40;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f2f1, #b2dfdb);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .header {
      background: var(--primary);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .logo { width: 90px; margin-bottom: 10px; }
    .form-card {
      padding: 40px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover { background: var(--dark); }
    .result-card { padding: 30px; display: none; }
    table { width: 100%; margin: 20px 0; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
    th { background: var(--primary); color: white; }
    .pass { background: #e8f5e9; }
    .fail { background: #ffebee; }
    .badge { padding: 10px 30px; border-radius: 50px; font-size: 24px; font-weight: bold; }
    .passed { background: #4caf50; color: white; }
    .failed { background: #f44336; color: white; }
    .print-btn { background: #2196F3; margin: 20px 0; }
    .loader { display: none; text-align: center; padding: 40px; }
    @media print {
      body * { visibility: hidden; }
      #printArea, #printArea * { visibility: visible; }
      #printArea { position: absolute; left: 0; top: 0; width: 100%; }
      .no-print { display: none !important; }
      .signature { margin-top: 60px; text-align: right; font-weight: bold; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="https://i.postimg.cc/rmS5jXXX/COLLEGE-LOGO.png" alt="Logo" class="logo">
    <h1>DARUNNAJATH SHAREEATH COLLEGE</h1>
    <h3>Official Result Portal</h3>
  </div>

  <div id="formCard" class="form-card">
    <h2>Check Your Result</h2>
    <input type="text" id="roll" placeholder="Enter Registration Number" required />
    <input type="date" id="dob" required />
    <button onclick="checkResult()"><i class="fa fa-search"></i> Get Result</button>
  </div>

  <div class="loader" id="loader">
    <i class="fa fa-spinner fa-spin fa-3x"></i><br><br>
    <p>Fetching your result...</p>
  </div>

  <div id="resultCard" class="result-card"></div>
</div>

<script>
// Updated for single "Results" sheet
const SHEET_ID = "1ckOFULpgBLG13gWa_jKdy8LJwIUaxCRLN84tljLmCjo";
const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`; // Change gid if needed

async function checkResult() {
  const roll = document.getElementById("roll").value.trim();
  const dobInput = document.getElementById("dob").value;
  if (!roll || !dobInput) return alert("Fill both fields");

  document.getElementById("formCard").style.display = "none";
  document.getElementById("loader").style.display = "block";

  try {
    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(CSV_URL)}`;
    const resp = await fetch(proxyUrl);
    const data = await resp.json();
    const rows = data.contents.split("\n").map(r => r.split(","));

    // Config from B1:B4
    const ta = rows[0][1] || "دار النجاة الشرعية";
    const ti = rows[1][1] || "Darunnajath Shareeath College";
    const tp = rows[2][1] || "Poonoor";
    const tt = rows[3][1] || "Annual Examination";

    // Find student (start from row 5 or wherever data begins)
    let studentRow = null;
    for (let i = 5; i < rows.length; i++) {
      if (rows[i][0] == roll) {
        const storedDOB = rows[i][1]?.trim();
        const inputFormatted = dobInput.replace(/-/g, '');
        const storedFormatted = storedDOB?.replace(/[-\/]/g, '');
        if (inputFormatted === storedFormatted) {
          studentRow = rows[i];
          break;
        }
      }
    }

    if (!studentRow) {
      showError("Registration Number not found or Invalid Date of Birth");
      return;
    }

    displayResult(studentRow, rows, ta, ti, tp, tt);

  } catch (e) {
    showError("Failed to load results. Check internet or try later.");
  }
}

function displayResult(row, allRows, ta, ti, tp, tt) {
  const name = row[2];
  const className = row[3];
  const total = row[4];
  const percent = parseFloat(row[5]).toFixed(2);
  const rank = row[6];
  const overallGrade = row[7];

  let tableRows = "";
  let failedCount = 0;

  for (let j = 8; j < row.length; j++) {
    if (!row[j] || row[j] === "") break;
    const subName = allRows[2][j] || `Subject ${j-7}`;
    const max = allRows[1][j] || 100;
    const obt = row[j].trim();
    let grade = "", status = "Pass", cls = "pass";

    if (obt === "A" || obt === "a") {
      grade = "Absent"; status = "Fail"; cls = "fail"; failedCount++;
    } else {
      const perc = (parseFloat(obt) / max) * 100;
      grade = getGrade(perc);
      if (grade === "F") { status = "Fail"; cls = "fail"; failedCount++; }
    }

    tableRows += `<tr class="${cls}">
      <td>${j-7}</td><td>${subName}</td><td>${max}</td><td>${obt}</td><td>${grade}</td><td>${status}</td>
    </tr>`;
  }

  const resultStatus = failedCount === 0 ? "PASSED" : "FAILED";
  const badge = failedCount === 0 ? "passed" : "failed";

  document.getElementById("resultCard").innerHTML = `
    <div id="printArea">
      <div class="w3-center">
        <img src="https://i.postimg.cc/rmS5jXXX/COLLEGE-LOGO.png" class="logo">
        <h2>${ta}</h2>
        <h3>${ti}, ${tp}</h3>
        <h4>${tt}</h4>
      </div>
      <hr>
      <div class="w3-row w3-section">
        <div class="w3-col s6 m3"><b>Reg No:</b> ${row[0]}</div>
        <div class="w3-col s6 m3"><b>Name:</b> ${name}</div>
        <div class="w3-col s6 m3"><b>Class:</b> ${className}</div>
        <div class="w3-col s6 m3"><b>DOB:</b> ${formatDOB(row[1])}</div>
      </div>

      <table><tr><th>#</th><th>Subject</th><th>Max</th><th>Obtained</th><th>Grade</th><th>Status</th></tr>${tableRows}</table>

      <div class="w3-row w3-section">
        <div class="w3-third w3-center w3-card w3-padding"><b>Total</b><br>${total}</div>
        <div class="w3-third w3-center w3-card w3-padding"><b>Percentage</b><br>${percent}%</div>
        <div class="w3-third w3-center w3-card w3-padding"><b>Rank</b><br>${rank}</div>
      </div>

      <div class="w3-center w3-margin-top">
        <span class="badge ${badge}">${resultStatus}</span>
      </div>
      <p class="w3-center w3-small">Generated: ${new Date().toLocaleString()}</p>
      <div class="signature">Principal<br>_________________</div>
    </div>

    <div class="no-print w3-center w3-margin">
      <button class="w3-button print-btn" onclick="window.print()">Print Result</button>
      <button class="w3-button w3-teal" onclick="location.reload()">Check Another</button>
    </div>
  `;

  document.getElementById("loader").style.display = "none";
  document.getElementById("resultCard").style.display = "block";
}

function getGrade(p) {
  if (p >= 90) return "A+";
  if (p >= 80) return "A";
  if (p >= 70) return "B+";
  if (p >= 60) return "B";
  if (p >= 50) return "C";
  if (p >= 40) return "D";
  return "F";
}

function formatDOB(d) {
  try {
    const date = new Date(d);
    return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
  } catch { return d; }
}

function showError(msg) {
  document.getElementById("loader").style.display = "none";
  document.getElementById("resultCard").innerHTML = `
    <div class="w3-panel w3-red w3-round w3-center">
      <h3>${msg}</h3>
      <button class="w3-button w3-teal w3-round" onclick="location.reload()">Try Again</button>
    </div>`;
  document.getElementById("resultCard").style.display = "block";
}
</script>
</body>
</html>
