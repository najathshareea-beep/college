<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Portal - Darunnajath College</title>
    
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #283593;
            --accent-color: #3949ab;
            --success-color: #2e7d32;
            --danger-color: #c62828;
            --warning-color: #f9a825;
            --light-bg: #f5f7fa;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            animation: slideDown 0.5s ease;
        }
        
        .header h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .header h2 {
            color: var(--accent-color);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 120px);
            border: none;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease;
        }
        
        .input-card {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(57, 73, 171, 0.1);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-success {
            background: var(--success-color);
        }
        
        .btn-success:hover {
            background: #1b5e20;
        }
        
        .btn-danger {
            background: var(--danger-color);
        }
        
        .btn-danger:hover {
            background: #b71c1c;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .result-header .logo {
            max-width: 120px;
            margin-bottom: 15px;
        }
        
        .arabic-name {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .english-name {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }
        
        .exam-title {
            font-size: 1.3rem;
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .student-profile {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            background: var(--light-bg);
            padding: 20px;
            border-radius: 10px;
        }
        
        .profile-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .profile-item i {
            color: var(--accent-color);
            font-size: 1.2rem;
        }
        
        .subject-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        
        .subject-table th {
            background: var(--primary-color);
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        .subject-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .subject-table tr:hover {
            background: #f9f9f9;
        }
        
        .pass {
            color: var(--success-color);
            font-weight: 600;
        }
        
        .fail {
            color: var(--danger-color);
            font-weight: 600;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .summary-card i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }
        
        .summary-card .value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .summary-card .label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .result-badge {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .result-passed {
            background: #e8f5e9;
            color: var(--success-color);
            border: 2px solid var(--success-color);
        }
        
        .result-failed {
            background: #ffebee;
            color: var(--danger-color);
            border: 2px solid var(--danger-color);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .error-card {
            text-align: center;
            padding: 40px;
            background: #ffebee;
            border-radius: 15px;
            color: var(--danger-color);
        }
        
        .error-card i {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .error-card h3 {
            margin-bottom: 15px;
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .iframe-container {
                height: calc(100vh - 100px);
            }
            
            .header h2 {
                font-size: 1rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .arabic-name {
                font-size: 1.4rem;
            }
            
            .english-name {
                font-size: 1.2rem;
            }
            
            .subject-table {
                font-size: 0.9rem;
            }
            
            .subject-table th,
            .subject-table td {
                padding: 8px;
            }
            
            .summary-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
            
            .student-profile {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> Darunnajath Shareeath College</h1>
            <h2>Official Result Portal - Academic Year 2024</h2>
        </div>

        <iframe 
            src="https://script.google.com/macros/s/AKfycbxJhfIlJjHFnpaUocvYQO7eP0NZnrlvjbWB7FphkhMKXwp4LcCuSdbnjxwnelWAkY6o/exec"
            class="iframe-container"
            frameborder="0"
            allowfullscreen>
        </iframe>
        
        <!-- Input Card -->
        <div id="inputCard" class="card input-card">
            <div style="text-align: center; margin-bottom: 20px;">
                <i class="fas fa-user-graduate" style="font-size: 3rem; color: var(--accent-color);"></i>
            </div>
            
            <form id="resultForm" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="roll"><i class="fas fa-id-card"></i> Registration Number</label>
                    <input type="text" 
                           id="roll" 
                           name="roll" 
                           class="form-control" 
                           placeholder="Enter your registration number" 
                           required
                           autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth</label>
                    <input type="date" 
                           id="dob" 
                           name="dob" 
                           class="form-control" 
                           required
                           max="2024-12-31">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn">
                        <i class="fas fa-search"></i> Get Results
                    </button>
                </div>
                
                <div style="text-align: center; color: #666; font-size: 0.9rem; margin-top: 20px;">
                    <p><i class="fas fa-info-circle"></i> Enter your reg. number and date of birth to view your results</p>
                </div>
            </form>
        </div>
        
        <!-- Loader -->
        <div id="loader" class="loader">
            <div class="spinner"></div>
            <h3>Fetching your results...</h3>
            <p>Please wait while we retrieve your information</p>
        </div>
        
        <!-- Results Container -->
        <div id="resultsContainer"></div>
    </div>

    <script>
        // Show loader
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('inputCard').style.display = 'none';
            document.getElementById('resultsContainer').innerHTML = '';
        }
        
        // Hide loader
        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }
        
        // Show input card
        function showInputCard() {
            document.getElementById('inputCard').style.display = 'block';
            document.getElementById('resultsContainer').innerHTML = '';
            document.getElementById('resultForm').reset();
            window.scrollTo(0, 0);
        }
        
        // Submit form
        function submitForm(event) {
            event.preventDefault();
            
            const roll = document.getElementById('roll').value.trim();
            const dob = document.getElementById('dob').value;
            
            if (!roll || !dob) {
                alert('Please fill in all fields');
                return;
            }
            
            showLoader();
            
            // If deployed as web app
            if (typeof google !== 'undefined' && google.script && google.script.run) {
                google.script.run
                    .withSuccessHandler(handleSuccess)
                    .withFailureHandler(handleError)
                    .sub({roll: roll, dob: dob});
            } else {
                // For testing/demo - simulate API call
                setTimeout(() => {
                    // This is just for demo - in production, this would be handled by Google Apps Script
                    handleError('This is a static demo. Please deploy the Google Apps Script for full functionality.');
                }, 1500);
            }
        }
        
        // Handle success response
        function handleSuccess(htmlContent) {
            hideLoader();
            document.getElementById('resultsContainer').innerHTML = htmlContent;
        }
        
        // Handle error
        function handleError(error) {
            hideLoader();
            
            const errorHtml = `
                <div class="card">
                    <div class="error-card">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Oops! Something went wrong</h3>
                        <p>${error}</p>
                        <div style="margin-top: 20px;">
                            <button onclick="showInputCard()" class="btn">
                                <i class="fas fa-arrow-left"></i> Try Again
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('resultsContainer').innerHTML = errorHtml;
        }
        
        // Print result function
        function printResult(divId) {
            const printContent = document.getElementById(divId).innerHTML;
            const originalContent = document.body.innerHTML;
            
            document.body.innerHTML = printContent;
            window.print();
            document.body.innerHTML = originalContent;
            location.reload();
        }
        
        // Set max date to today
        document.getElementById('dob').max = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
